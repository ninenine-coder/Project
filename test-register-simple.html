<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊功能測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            color: #333;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .test-header {
            margin-bottom: 30px;
        }
        .test-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-header p {
            color: #666;
            margin: 0;
        }
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background: #138496;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>🔐 註冊功能測試</h1>
            <p>測試註冊表單是否正常工作</p>
        </div>
        
        <div class="test-buttons">
            <a href="public/index.html" class="btn btn-primary" target="_blank">
                <i class="fas fa-external-link-alt"></i> 打開註冊頁面
            </a>
            
            <button class="btn btn-success" onclick="testRegistration()">
                <i class="fas fa-check-circle"></i> 測試註冊功能
            </button>
            
            <button class="btn btn-info" onclick="checkLocalStorage()">
                <i class="fas fa-database"></i> 檢查本地存儲
            </button>
        </div>
        
        <div id="status" class="status info">
            <i class="fas fa-info-circle"></i> 點擊上方按鈕測試註冊功能
        </div>
    </div>

    <script>
        function testRegistration() {
            const status = document.getElementById('status');
            
            // 模擬註冊測試
            const testData = {
                email: 'test@example.com',
                password: 'Test123456',
                name: '測試用戶',
                where: '長庚大學',
                department: '資管系',
                phone: '03-2118800#1234'
            };
            
            // 驗證密碼強度
            const hasUpperCase = /[A-Z]/.test(testData.password);
            const hasLowerCase = /[a-z]/.test(testData.password);
            const hasNumbers = /\d/.test(testData.password);
            const minLength = testData.password.length >= 8;
            
            const passwordValid = hasUpperCase && hasLowerCase && hasNumbers && minLength;
            
            // 驗證電子郵件格式
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(testData.email);
            
            if (passwordValid && emailValid) {
                status.innerHTML = '<i class="fas fa-check-circle"></i> ✅ 註冊功能測試通過！<br>' +
                    '密碼強度：✅ 大小寫英文 + 數字<br>' +
                    '電子郵件：✅ 格式正確<br>' +
                    '所有欄位：✅ 驗證通過';
                status.className = 'status success';
            } else {
                status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ❌ 註冊功能測試失敗！<br>' +
                    '請檢查表單驗證邏輯';
                status.className = 'status error';
            }
        }
        
        function checkLocalStorage() {
            const status = document.getElementById('status');
            const savedUser = localStorage.getItem('pbls_user');
            
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    status.innerHTML = '<i class="fas fa-check-circle"></i> ✅ 本地存儲檢查通過！<br>' +
                        '用戶數據：' + JSON.stringify(userData, null, 2);
                    status.className = 'status success';
                } catch (e) {
                    status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ❌ 本地存儲數據格式錯誤！<br>' + e.message;
                    status.className = 'status error';
                }
            } else {
                status.innerHTML = '<i class="fas fa-info-circle"></i> ℹ️ 本地存儲中沒有用戶數據<br>請先完成註冊';
                status.className = 'status info';
            }
        }
        
        // 頁面載入時檢查
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            
            // 檢查必要文件是否存在
            fetch('public/index.html')
                .then(response => {
                    if (response.ok) {
                        status.innerHTML = '<i class="fas fa-check-circle"></i> ✅ 註冊頁面文件存在，可以開始測試！';
                        status.className = 'status success';
                    } else {
                        status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ❌ 註冊頁面文件不存在！';
                        status.className = 'status error';
                    }
                })
                .catch(error => {
                    status.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ❌ 無法訪問註冊頁面：' + error.message;
                    status.className = 'status error';
                });
        });
    </script>
</body>
</html>
