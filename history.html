    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 讓 backdrop-filter 看到的背景永遠在最底層這一層 */
        .global-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: url("./assets/背景.png") center calc(50% + 58px) / cover no-repeat;
            pointer-events: none;
        }

        /* 讓內容都在背景之上 */
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: transparent;           /* ← 改透明，避免"模糊到白色空氣" */
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* 确保内容在背景之上 */
        .main-content {
            position: relative;
            z-index: 1;
        }

        @media print {
            .global-bg { display: none; }
        }

        /* 顶部间距变量 */
        :root {
            --masthead-h: 80px;                /* 顶部导航栏高度 */
            --section-gap: 60px;               /* 额外上方留白 */
        }

        /* 最上層內容 z-index 拉高一點，確保在 .global-bg 之上 */
        #root, .main-content, .header, .marquee, .sidebar {
            position: relative;
            z-index: 1;
        }

        /* 考試首頁容器不要再有背景色，以免被當成 backdrop 的"背景" */
        .exam-homepage,
        .exam-options {
            background: transparent;
        }

        /* 统一顶部间距 */
        .section-offset {
            padding-top: calc(var(--masthead-h) + var(--section-gap));
        }

        /* === Liquid Glass: 容器透明、可透視背景 === */
        .liquid-glass {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            background: transparent;            /* 重點：容器透明 */
            border: 1px solid rgba(255,255,255,.25);
            box-shadow:
                inset 0 0 18px rgba(255,255,255,.25),
                0 8px 25px rgba(0,0,0,.25);
            transition: transform .35s ease, box-shadow .35s ease;
            perspective: 1000px;
            /* 不用 backdrop-filter，避免變成"模糊背景" */
            -webkit-backdrop-filter: none !important;
            backdrop-filter: none !important;
            width: 300px; /* 确保左右宽度一致 */
        }

        /* 折射光 + 水紋層（會跟滑鼠移動） */
        .liquid-glass::before {
            content: "";
            position: absolute;
            inset: -20%;
            background:
                radial-gradient(circle at var(--x,50%) var(--y,50%),
                    rgba(255,255,255,.60) 0%,
                    rgba(255,255,255,.18) 50%,
                    transparent 80%)
                ,
                url("./assets/背景.png"); /* 使用本地背景圖片 */
            background-size: 200% 200%;
            background-blend-mode: overlay;
            filter: blur(15px) saturate(130%);
            opacity: var(--opacity,.85);
            transition: opacity .25s ease;
            pointer-events: none;
            animation: waterIdle 10s ease-in-out infinite alternate;
        }

        /* 自動流動層（厚度/彩光） */
        .liquid-glass::after {
            content: "";
            position: absolute;
            inset: -50%;
            background:
                radial-gradient(circle at 30% 25%, rgba(255,255,255,.18), transparent 70%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,.12), transparent 70%),
                conic-gradient(from 0deg,
                    rgba(255,255,255,.18),
                    rgba(255,192,203,.12),
                    rgba(173,216,230,.12),
                    rgba(255,255,255,.18));
            filter: blur(40px);
            mix-blend-mode: screen;
            opacity: .60;
            animation: liquidFlow 14s ease-in-out infinite alternate;
            pointer-events: none;
        }

        /* 內容層：極淡襯底，保持可讀性 */
        .liquid-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
            background: rgba(255,255,255,.03);
            border-radius: inherit;
        }

        .liquid-glass:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow:
                inset 0 0 20px rgba(255,255,255,.35),
                0 15px 40px rgba(0,0,0,.25);
        }

        /* 動畫 */
        @keyframes waterIdle {
            0%   { background-position: 0% 0%; }
            50%  { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes liquidFlow {
            0%   { transform: translate(0%,0%) scale(1); }
            50%  { transform: translate(-3%,1.5%) scale(1.05); }
            100% { transform: translate(0%,0%) scale(1); }
        }

        @media (prefers-reduced-motion: reduce) {
            .liquid-glass::before,
            .liquid-glass::after {
                animation: none;
            }
        }

        /* 頂部標題欄 */
        .header {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            gap: 20px;

        .header-title {

            font-weight: bold;

        .header-right {

            align-items: center;

        .user-info {

        /* 跑馬燈 */
        /* === 液態玻璃膠囊跑馬燈 === */
        :root {
            --pill-h: 56px;
            --pill-radius: 9999px;
            --pill-bg: rgba(255, 255, 255, 0.16);
            --pill-border: rgba(255, 255, 255, 0.28);
            --pill-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            --pill-blur: 18px;
            --pill-pad-x: 18px;
        }

        .marquee.glass-pill {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            height: var(--pill-h);
            min-width: min(92vw, 1200px);
            max-width: min(92vw, 1200px);
            display: flex;
            align-items: center;
            padding: 0 calc(var(--pill-pad-x) + 8px);
            border-radius: var(--pill-radius);
            background: var(--pill-bg);
            -webkit-backdrop-filter: blur(var(--pill-blur)) saturate(160%);
            backdrop-filter: blur(var(--pill-blur)) saturate(160%);
            border: 1px solid var(--pill-border);
            box-shadow: var(--pill-shadow);
            isolation: isolate;
        }

        .marquee .marquee-track {
            display: flex;
            align-items: center;
            gap: 28px;
            white-space: nowrap;
            will-change: transform;
            animation: marqueeScroll 26s linear infinite;
        }

        .marquee:hover .marquee-track {
            animation-play-state: paused;
        }

        .marquee .marquee-item {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #1f2937;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.2px;
            opacity: 0.9;
        }

        .marquee .marquee-item i {
            font-size: 16px;
            opacity: 0.9;
        }

        .marquee .pill-highlight {
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 96px;
            height: calc(var(--pill-h) - 12px);
            border-radius: var(--pill-radius);
            background:
                radial-gradient(100px 60px at 20% 50%, rgba(0, 170, 255, 0.55), transparent 60%),
                radial-gradient(120px 80px at 45% 40%, rgba(64, 224, 255, 0.35), transparent 65%);
            filter: blur(6px) saturate(140%);
            mix-blend-mode: screen;
            pointer-events: none;
        }

        @keyframes marqueeScroll {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @media (max-width: 768px) {
            :root {
                --pill-h: 50px;
                --pill-pad-x: 14px;
            }
            .marquee .marquee-item {
                font-size: 14px;
            }
            .marquee .pill-highlight {
                width: 84px;
            }
        }

    <!-- 錯誤處理腳本 -->
    <script>
        // 捕獲並忽略 Babel 相關錯誤
        window.addEventListener('error', function(e) {
            if (e.message && (e.message.includes('@babel/runtime') || e.message.includes('babel'))) {
                console.warn('Babel 相關錯誤已忽略:', e.message);
                e.preventDefault();
                return false;
            }
        });
        
        // 捕獲未處理的 Promise 拒絕
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && e.reason.message.includes('@babel/runtime')) {
                console.warn('Babel Promise 錯誤已忽略:', e.reason.message);
                e.preventDefault();
            }
        });
        
        // 捕獲圖片載入錯誤
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IMG') {
                console.warn('圖片載入失敗:', e.target.src);
                e.preventDefault();
                return false;
            }
        }, true);
        
        // 考試頁面特定錯誤處理
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IFRAME') {
                console.warn('考試內容載入失敗:', e.target.src);
                e.preventDefault();
                return false;
            }
        }, true);
        
        // 確保考試功能正常運作
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 考試頁面已載入，錯誤處理已啟用');
            
            // 檢查關鍵元素是否存在
            const examContainer = document.getElementById('exam-container');
            const questionContainer = document.getElementById('question-container');
            
            if (examContainer) {
                console.log('✅ 考試容器已找到');
            } else {

            if (questionContainer) {
                console.log('✅ 問題容器已找到');
            } else {
                console.warn('⚠️ 問題容器未找到');
            }
        });
    </script>

<body>

    <!-- 側邊欄 -->

    <!-- 主要內容區域 -->
    <div class="main-content">

        <div class="exam-homepage" id="historyHomepage">
            <h1>歷史成績</h1>

            <!-- 成績統計卡片 -->
            <div class="exam-options" id="scoreStats">

            <!-- 成績列表 -->

                    </button>

                    </button>
                </div>

    <script>
        // 液态玻璃交互效果
        function initLiquidGlassEffect() {
            const cards = document.querySelectorAll('.liquid-glass');
            
            cards.forEach(card => {
                const move = (e) => {
                    const r = card.getBoundingClientRect();
                    const x = ((e.clientX - r.left) / r.width) * 100;
                    const y = ((e.clientY - r.top) / r.height) * 100;
                    card.style.setProperty('--x', `${x}%`);
                    card.style.setProperty('--y', `${y}%`);
                    card.style.setProperty('--opacity', '1');
                };

                const leave = () => {
                    card.style.setProperty('--opacity', '.85');
                };

                card.addEventListener('mousemove', move);
                card.addEventListener('mouseenter', move);
                card.addEventListener('mouseleave', leave);
            });
        }

        // 液態玻璃膠囊跑馬燈初始化
        function initGlassMarquee() {
            document.querySelectorAll('.marquee.glass-pill').forEach($m => {
                const track = $m.querySelector('.marquee-track');
                if (!track) return;
                if (!track.dataset.cloned) {
                    track.innerHTML = track.innerHTML + track.innerHTML;
                    track.dataset.cloned = '1';
                }
                const totalWidth = Array.from(track.children)
                    .reduce((w, el) => w + el.getBoundingClientRect().width + 28, 0);
                const sec = Math.max(18, Math.min(36, Math.round(totalWidth / 80)));
                track.style.animationDuration = sec + 's';
                let tid;
                window.addEventListener('resize', () => {
                    clearTimeout(tid);
                    tid = setTimeout(() => initGlassMarquee(), 200);
                }, { once: true });
            });
        }

        // 页面加载完成后初始化液态玻璃效果
        document.addEventListener('DOMContentLoaded', function() {
            initLiquidGlassEffect();
            initGlassMarquee();
        });

        // 頁面載入時更新用戶資訊顯示
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateUserInfoDisplay();
            }, 1000);
            
            // 確保跑馬燈正常顯示
            const marquee = document.querySelector('.marquee');
            if (marquee) {
                console.log('✅ 跑馬燈元素已找到');
                marquee.style.display = 'flex';
            } else {
                console.error('❌ 找不到跑馬燈元素');
            }
        });

        // 更新用戶資訊顯示
        function updateUserInfoDisplay() {
            if (window.userDataService && window.userDataService.isLoggedIn()) {
                const userInfoDisplay = document.getElementById('user-info-display');
                if (userInfoDisplay) {
                    userInfoDisplay.textContent = window.userDataService.getUserInfo();
                }
            }
        }

        // 語言切換功能已移至 enhanced-language-manager.js
        // 用戶頭像功能
        function showUserProfile() {
            alert('用戶資料功能開發中，敬請期待！');
        }

        // 登出功能
        async function logout() {
            if (confirm('確定要登出嗎？')) {
                try {
                    // 保存學習時間到Firebase
                    if (window.learningTimeService && window.learningTimeService.isInitialized) {
                        console.log('正在保存學習時間...');
                        await window.learningTimeService.handleLogout();
                    }
                    
                    // 清除本地儲存
                    localStorage.removeItem('pbls_user');
                    localStorage.removeItem('pbls_user_profile');
                    
                    console.log('用戶已登出');
                
                    // 跳轉到登入頁面
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('登出過程中發生錯誤:', error);
                    alert('登出時發生錯誤，請重試');
                }
            }
        }

        // 歷史成績功能
        let historyScores = [];
        
        // 載入歷史成績
        async function loadHistoryScores() {
            try {
                console.log('📊 開始載入歷史成績...');
                
                // 顯示載入中
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '<div class="loading-message"><i class="fas fa-spinner fa-spin"></i> 載入成績中...</div>';
                
                // 載入 Firebase 模組
                const { auth, db } = await import('./js/firebase.js');
                const { 
                    collection, 
                    query, 
                    where, 
                    limit, 
                    getDocs 
                } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js');
                
                // 確保用戶已登入
                if (!auth.currentUser) {
                    console.log('用戶未登入，載入本地成績');
                    loadLocalScores();
                    return;
                }
                
                // 查詢用戶的成績（簡化查詢，避免索引需求）
                const scoresQuery = query(
                    collection(db, 'scores'),
                    where('uid', '==', auth.currentUser.uid),
                    limit(50)
                );
                
                const snapshot = await getDocs(scoresQuery);
                historyScores = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    historyScores.push({
                        id: doc.id,
                        ...data,
                        submittedAt: data.submittedAt?.toDate?.() || new Date()
                    });
                });
                
                // 在客戶端按時間排序
                historyScores.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
                
                console.log(`✅ 載入了 ${historyScores.length} 筆成績`);
                
                // 同時載入本地成績
                const localScores = JSON.parse(localStorage.getItem('pbls_local_scores') || '[]');
                console.log(`📋 載入了 ${localScores.length} 筆本地成績`);
                
                // 合併成績（避免重複）
                const allScores = [...historyScores];
                localScores.forEach(localScore => {
                    if (!historyScores.some(score => 
                        score.uid === localScore.uid && 
                        score.score === localScore.score && 
                        Math.abs(new Date(score.submittedAt || score.createdAt) - new Date(localScore.createdAt)) < 60000
                    )) {
                        allScores.push({
                            ...localScore,
                            submittedAt: new Date(localScore.createdAt),
                            isLocal: true
                        });
                    }
                });
                
                // 按時間排序
                allScores.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
                
                displayHistoryScores(allScores);
                updateStatistics(allScores);
                
            } catch (error) {
                console.error('❌ 載入歷史成績失敗:', error);
                
                // 檢查是否為索引錯誤
                if (error.code === 'failed-precondition' || error.message.includes('index')) {
                    console.log('📋 Firebase 需要建立索引，暫時使用本地成績');
                }
                
                // 載入本地成績作為備用
                loadLocalScores();
            }
        }
        
        // 載入本地成績
        function loadLocalScores() {
            try {
                const localScores = JSON.parse(localStorage.getItem('pbls_local_scores') || '[]');
                console.log(`📋 載入了 ${localScores.length} 筆本地成績`);
                
                const formattedScores = localScores.map(score => ({
                    ...score,
                    submittedAt: new Date(score.createdAt),
                    isLocal: true
                })).sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
                
                displayHistoryScores(formattedScores);
                updateStatistics(formattedScores);
                
            } catch (error) {
                console.error('❌ 載入本地成績失敗:', error);
                displayNoScores();
            }
        }
        
        // 顯示歷史成績
        function displayHistoryScores(scores) {
            const historyList = document.getElementById('historyList');
            
            if (scores.length === 0) {
                displayNoScores();
                return;
            }
            
            const historyHTML = scores.map(score => {
                const date = new Date(score.submittedAt).toLocaleString('zh-TW');
                const timeSpent = Math.round((score.timeSpentMs || 0) / 60000); // 轉換為分鐘
                const scoreClass = getScoreClass(score.score);
                const localBadge = score.isLocal ? '<span style="color: #ff9800; font-size: 12px;">(本地)</span>' : '';
                
                return `
                    <div class="history-item">
                        <div class="history-info">
                            <h4>${score.examType || '筆試測驗'} ${localBadge}</h4>
                            <div class="history-details">
                                <span><i class="fas fa-calendar"></i> ${date}</span>
                                <span><i class="fas fa-clock"></i> ${timeSpent} 分鐘</span>
                                <span><i class="fas fa-check-circle"></i> ${score.correctCount || '未知'}/${score.questionCount || '未知'} 題</span>
                            </div>
                        </div>
                        <div class="history-score">
                            <div class="score-badge ${scoreClass}">${score.score} 分</div>
                        </div>
                    </div>
                `;
            }).join('');
            
            historyList.innerHTML = historyHTML;
        }
        
        // 顯示無成績訊息
        function displayNoScores() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = `
                <div class="no-scores">
                    <i class="fas fa-chart-line"></i>
                    <p>尚未有考試記錄</p>
                    <p style="font-size: 14px; color: #999; margin-top: 10px;">
                        完成考試後，成績將會顯示在這裡
                    </p>
                </div>
            `;
        }
        
        // 更新統計資訊
        function updateStatistics(scores) {
            if (scores.length === 0) {
                // 重置統計
                document.getElementById('totalTestsValue').textContent = '0 次';
                document.getElementById('averageScore').textContent = '平均分數: 0';
                document.getElementById('bestScoreValue').textContent = '0 分';
                document.getElementById('latestScore').textContent = '最新成績: 0';
                document.getElementById('totalTimeValue').textContent = '0 分鐘';
                document.getElementById('averageTime').textContent = '平均時間: 0 分鐘';
                return;
            }
            
            const totalTests = scores.length;
            const totalScore = scores.reduce((sum, score) => sum + score.score, 0);
            const averageScore = Math.round(totalScore / totalTests);
            const bestScore = Math.max(...scores.map(score => score.score));
            const latestScore = scores[0].score;
            
            const totalTime = scores.reduce((sum, score) => sum + (score.timeSpentMs || 0), 0);
            const totalTimeMinutes = Math.round(totalTime / 60000);
            const averageTime = Math.round(totalTimeMinutes / totalTests);
            
            // 更新統計顯示
            document.getElementById('totalTestsValue').textContent = `${totalTests} 次`;
            document.getElementById('averageScore').textContent = `平均分數: ${averageScore}`;
            document.getElementById('bestScoreValue').textContent = `${bestScore} 分`;
            document.getElementById('latestScore').textContent = `最新成績: ${latestScore}`;
            document.getElementById('totalTimeValue').textContent = `${totalTimeMinutes} 分鐘`;
            document.getElementById('averageTime').textContent = `平均時間: ${averageTime} 分鐘`;
        }
        
        // 取得分數等級樣式
        function getScoreClass(score) {
            if (score >= 90) return 'score-excellent';
            if (score >= 80) return 'score-good';
            if (score >= 70) return 'score-fair';
            return 'score-poor';
        }
        
        // 匯出成績
        function exportScores() {
            if (historyScores.length === 0) {
                alert('沒有成績可以匯出');
                return;
            }
            
            const csvContent = [
                '日期時間,用戶,分數,正確題數,總題數,耗時(分鐘),測驗類型',
                ...historyScores.map(score => {
                    const date = new Date(score.submittedAt).toLocaleString('zh-TW');
                    const timeSpent = Math.round((score.timeSpentMs || 0) / 60000);
                    return `${date},${score.userName || '未知'},${score.score},${score.correctCount || '未知'},${score.questionCount || '未知'},${timeSpent},${score.examType || '筆試測驗'}`;
                })
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `pbls_scores_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log('✅ 成績匯出完成');
        }
        
        // 測試 Firebase 查詢
        async function testFirebaseQuery() {
            try {
                console.log('🧪 開始測試 Firebase 查詢...');
                
                const { auth, db } = await import('./js/firebase.js');
                const { 
                    collection, 
                    query, 
                    where, 
                    limit, 
                    getDocs 
                } = await import('https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js');
                
                if (!auth.currentUser) {
                    console.log('❌ 用戶未登入，無法測試查詢');
                    alert('請先登入以測試查詢功能');
                    return;
                }
                
                console.log('👤 當前用戶:', auth.currentUser.uid);
                
                // 測試基本查詢
                const testQuery = query(
                    collection(db, 'scores'),
                    where('uid', '==', auth.currentUser.uid),
                    limit(10)
                );
                
                const snapshot = await getDocs(testQuery);
                console.log(`✅ 查詢成功，找到 ${snapshot.size} 筆成績`);
                
                if (snapshot.size > 0) {
                    console.log('📊 成績範例:');
                    snapshot.forEach((doc, index) => {
                        if (index < 3) { // 只顯示前3筆
                            const data = doc.data();
                            console.log(`  ${index + 1}. ${data.score}分 (${data.examType || '筆試測驗'})`);
                        }
                    });
                } else {
                    console.log('📋 該用戶尚未有成績記錄');
                }
                
                alert(`測試完成！找到 ${snapshot.size} 筆成績記錄`);
                
            } catch (error) {
                console.error('❌ 測試查詢失敗:', error);
                alert(`測試失敗: ${error.message}`);
            }
        }
        
        // 頁面載入時自動載入成績
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📊 歷史成績頁面已載入');
            loadHistoryScores();
        });

        // 語言切換功能已移至 enhanced-language-manager.js
    </script>
    
    <!-- 載入增強的語言管理器 -->
    <script type="module">
        import './src/js/enhanced-language-manager.js';
    </script>
</body>
