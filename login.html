<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "your-api-key-here",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "your-sender-id",
            appId: "your-app-id"
        };

        // 初始化Firebase
        let app, auth;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            console.log('Firebase初始化成功');
        } catch (error) {
            console.error('Firebase初始化失敗:', error);
            // 創建模擬的auth對象用於測試
            auth = {
                signInWithPopup: () => Promise.reject(new Error('Firebase未正確配置')),
                onAuthStateChanged: () => {}
            };
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 用戶信息顯示 */
        #user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        #user-name {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            #user-info {
                top: 10px;
                right: 10px;
                padding: 8px 12px;
            }
            #user-info img {
                width: 30px;
                height: 30px;
            }
            #user-name {
                font-size: 12px;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #e1e5e9;
            pointer-events: auto;
            z-index: 10;
            position: relative;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #667eea;
            cursor: pointer;
        }

        .btn-google:active {
            transform: scale(0.98);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* 背景動畫 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 用戶信息顯示 -->
    <div id="user-info">
        <img id="user-photo" src="" alt="user photo" style="width:40px;height:40px;border-radius:50%;" />
        <span id="user-name"></span>
    </div>

    <!-- 背景動畫 -->
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>PBLS</h1>
            <p>VR教學平台</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="請輸入您的電子郵件"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="請輸入您的密碼"
                    required
                />
            </div>

            <button type="submit" class="btn btn-primary">
                登入
            </button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <button class="btn btn-google" id="google-login-btn">
            <i class="fab fa-google"></i>
            用 Google 登入
        </button>

        <div class="login-footer">
            <a href="#" id="showSignUp">立即註冊</a>
            <a href="#" id="forgotPassword">忘記密碼</a>
        </div>
    </div>

    <script>
        // 等待DOM加載完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM已加載完成');
            
            // DOM元素
            const googleBtn = document.getElementById("google-login-btn");
            const userName = document.getElementById("user-name");
            const userPhoto = document.getElementById("user-photo");

            console.log('Google按鈕元素:', googleBtn);
            console.log('用戶名元素:', userName);
            console.log('用戶照片元素:', userPhoto);

            // 檢查元素是否存在
            if (!googleBtn) {
                console.error('Google登入按鈕未找到');
                return;
            }

            // 檢查Firebase是否可用
            if (!auth) {
                console.error('Firebase auth未初始化');
                return;
            }

            console.log('開始綁定Google登入按鈕事件');

            // 綁定 Google 登入按鈕，並強制每次選擇帳號
            googleBtn.addEventListener("click", async (e) => {
                e.preventDefault();
                console.log('Google登入按鈕被點擊');
                
                try {
                    // 檢查Firebase是否可用
                    if (!firebase || !firebase.auth) {
                        throw new Error('Firebase未正確載入');
                    }
                    
                    console.log('Firebase可用，開始Google登入流程');
                    
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.setCustomParameters({ prompt: 'select_account' });
                    
                    console.log('Google Provider已創建');
                    
                    const result = await firebase.auth().signInWithPopup(provider);
                    console.log('Google登入成功', result.user);
                    
                    const user = result.user;
                    userName.textContent = user.displayName;
                    userPhoto.src = user.photoURL;
                    document.getElementById('user-info').style.display = 'flex';
                    
                    // 保存用戶信息到localStorage
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('pbls_user', JSON.stringify(userData));
                    
                    console.log('用戶信息已保存');
                    
                    // 登入成功後自動跳轉到首頁
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Google登入失敗:', error);
                    
                    // 如果是Firebase配置問題，提供模擬登入
                    if (error.message.includes('Firebase未正確配置') || error.message.includes('Firebase未正確載入')) {
                        console.log('使用模擬Google登入');
                        
                        // 模擬Google登入成功
                        const mockUser = {
                            uid: 'mock-user-' + Date.now(),
                            email: 'test@gmail.com',
                            displayName: '測試用戶',
                            photoURL: 'https://via.placeholder.com/40/667eea/ffffff?text=G'
                        };
                        
                        userName.textContent = mockUser.displayName;
                        userPhoto.src = mockUser.photoURL;
                        document.getElementById('user-info').style.display = 'flex';
                        
                        // 保存模擬用戶信息
                        const userData = {
                            uid: mockUser.uid,
                            email: mockUser.email,
                            name: mockUser.displayName,
                            photoURL: mockUser.photoURL,
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('pbls_user', JSON.stringify(userData));
                        
                        console.log('模擬用戶信息已保存');
                        
                        // 模擬登入成功後也跳轉到首頁
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                        
                        return;
                    }
                    
                    let errorMessage = 'Google登入失敗';
                    if (error.code) {
                        switch (error.code) {
                            case 'auth/popup-closed-by-user':
                                errorMessage = '登入視窗被關閉';
                                break;
                            case 'auth/popup-blocked':
                                errorMessage = '彈出視窗被阻擋，請允許彈出視窗';
                                break;
                            case 'auth/cancelled-popup-request':
                                errorMessage = '登入請求被取消';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage = '網路連線失敗';
                                break;
                            default:
                                errorMessage = `Google登入失敗: ${error.message}`;
                        }
                    }
                    
                    alert(errorMessage);
                }
            });

            console.log('Google登入按鈕事件已綁定');

            // 監聽登入狀態，自動顯示名字與頭像
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('用戶已登入', user);
                    userName.textContent = user.displayName;
                    userPhoto.src = user.photoURL;
                    document.getElementById('user-info').style.display = 'flex';
                    
                    // 保存用戶信息到localStorage
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('pbls_user', JSON.stringify(userData));
                    
                    // 自動跳轉到首頁
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    console.log('用戶未登入');
                    userName.textContent = "";
                    userPhoto.src = "";
                    document.getElementById('user-info').style.display = 'none';
                }
            });

            console.log('認證狀態監聽器已設置');
        });
    </script>
</body>
</html>
