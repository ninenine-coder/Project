    <script>
        // Firebase配置 - 請從Firebase Console獲取正確的配置
        const firebaseConfig = {
            apiKey: "AIzaSyBuWO8hFVjjTUe2tqJDrqdbeGTrp4PoT5Q",
            authDomain: "progect-115a5.firebaseapp.com",
            projectId: "progect-115a5",
            storageBucket: "progect-115a5.appspot.com",
            messagingSenderId: "109099222287",
            appId: "1:109099222287:web:4f7b56a1eebe5abbfaaa7a" // 需要從Firebase Console獲取真實的App ID
        };

        // 初始化Firebase
        let app, auth, db;
        let isFirebaseReady = false;
        
        try {
            // 檢查Firebase SDK是否載入
            if (typeof firebase === 'undefined') {
                throw new Error('Firebase SDK未載入');
            }
            
            // 初始化Firebase
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            isFirebaseReady = true;
            console.log('Firebase初始化成功');
            console.log('Firebase App:', app);
            console.log('Firebase Auth:', auth);
            console.log('Firebase Firestore:', db);
        } catch (error) {
            console.error('Firebase初始化失敗:', error);
            isFirebaseReady = false;
            
            // 顯示詳細的錯誤信息
            if (error.message.includes('Firebase SDK未載入')) {
                console.error('請檢查Firebase SDK是否正確載入');
            } else if (error.message.includes('Invalid app ID')) {
                console.error('App ID無效，請從Firebase Console獲取正確的App ID');
            } else if (error.message.includes('Invalid API key')) {
                console.error('API Key無效，請檢查Firebase配置');
            }
        }
    </script>

<body>
    <!-- 用戶信息顯示 -->
    <div id="user-info">

        <span id="user-name"></span>
    </div>

    <!-- 背景動畫 -->
    <div class="bg-animation">

    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>PBLS</h1>
            <p>VR教學平台</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input
                    type="email"
                    id="email"
                    class="form-control"
                    placeholder="請輸入您的電子郵件"
                    required
                />
            </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="請輸入您的密碼"
                    required
                />
            </div>

            <div class="form-group remember-group">
                <label class="remember-label">
                    <input type="checkbox" id="rememberMe" class="remember-checkbox">
                    <span class="checkmark"></span>
                    記住帳號
                </label>
            </div>

            <button type="submit" class="btn btn-primary">
                登入
            </button>
        </form>

        <div class="divider">
            <span>或</span>
        </div>

        <button class="btn btn-google" id="google-login-btn">
            <i class="fab fa-google"></i>
            用 Google 登入
        </button>

        <div class="login-footer">
            <a href="register.html" id="showSignUp">立即註冊</a>
            <a href="#" id="forgotPassword">忘記密碼</a>
        </div>
    </div>

    <script>
        // 處理登入表單提交
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // 顯示載入狀態
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '登入中...';
            submitBtn.disabled = true;
            
            try {
                if (isFirebaseReady && db) {
                    // 使用Firebase驗證
                    await loginWithFirebase(email, password, rememberMe);
                } else {
                    // 使用本地驗證（備用方案）
                    await loginWithLocal(email, password, rememberMe);
                }
            } catch (error) {
                console.error('登入失敗:', error);
                alert('登入失敗：' + error.message);
            } finally {
                // 恢復按鈕狀態
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // Firebase登入驗證
        async function loginWithFirebase(email, password, rememberMe) {
            try {
                // 從Firestore查詢用戶
                const userQuery = await db.collection('users').where('email', '==', email).get();
                
                if (userQuery.empty) {
                    throw new Error('此電子郵件尚未註冊，請先註冊帳號！');
                }
                
                const userDoc = userQuery.docs[0];
                const userData = userDoc.data();
                
                // 驗證密碼
                if (userData.password !== password) {
                    throw new Error('密碼錯誤，請重新輸入！');
                }
                
                // 登入成功
                const loginUserData = {
                    uid: userDoc.id,
                    email: userData.email,
                    name: userData.name,
                    displayName: userData.name,
                    photoURL: 'https://via.placeholder.com/40/17a2b8/ffffff?text=' + userData.name.charAt(0),
                    loginTime: new Date().toISOString(),
                    loginMethod: 'firebase',
                    where: userData.where,
                    department: userData.department,
                    phone: userData.phone
                };
                
                // 保存登入狀態
                localStorage.setItem('pbls_user', JSON.stringify(loginUserData));
                
                // 處理「記住帳號」功能
                if (rememberMe) {
                    const rememberData = {
                        email: email,
                        password: password,
                        rememberTime: new Date().toISOString()
                    };
                    localStorage.setItem('pbls_remember_me', JSON.stringify(rememberData));
                    console.log('帳號信息已保存，下次自動填入');
                } else {
                    localStorage.removeItem('pbls_remember_me');
                    console.log('記住帳號功能已關閉');
                }
                
                // 更新最後登入時間
                await db.collection('users').doc(userDoc.id).update({
                    lastLogin: new Date().toISOString()
                });
                
                alert('登入成功！歡迎回來！');
                
                // 跳轉到資訊頁面
                setTimeout(() => {
                    window.location.href = 'info.html';
                }, 1000);
                
            } catch (error) {
                throw error;
            }
        }

        // 本地登入驗證（備用方案）
        async function loginWithLocal(email, password, rememberMe) {
            const registeredUser = localStorage.getItem('registered_user_' + email);
            
            if (!registeredUser) {
                throw new Error('此電子郵件尚未註冊，請先註冊帳號！');
            }
            
            const userData = JSON.parse(registeredUser);
            
            if (userData.password !== password) {
                throw new Error('密碼錯誤，請重新輸入！');
            }
            
            // 登入成功
            const loginUserData = {
                uid: 'user-' + Date.now(),
                email: userData.email,
                name: userData.name,
                displayName: userData.name,
                photoURL: 'https://via.placeholder.com/40/17a2b8/ffffff?text=' + userData.name.charAt(0),
                loginTime: new Date().toISOString(),
                loginMethod: 'local',
                where: userData.where,
                department: userData.department,
                phone: userData.phone
            };
            
            // 保存登入狀態
            localStorage.setItem('pbls_user', JSON.stringify(loginUserData));
            
            // 處理「記住帳號」功能
            if (rememberMe) {
                const rememberData = {
                    email: email,
                    password: password,
                    rememberTime: new Date().toISOString()
                };
                localStorage.setItem('pbls_remember_me', JSON.stringify(rememberData));
                console.log('帳號信息已保存，下次自動填入');
            } else {
                localStorage.removeItem('pbls_remember_me');
                console.log('記住帳號功能已關閉');
            }
            
            alert('登入成功！歡迎回來！');
            
            // 跳轉到資訊頁面
            setTimeout(() => {
                window.location.href = 'info.html';
            }, 1000);
        }

        // 載入已保存的帳號信息
        function loadRememberedAccount() {
            const rememberedData = localStorage.getItem('pbls_remember_me');
            if (rememberedData) {
                try {
                    const data = JSON.parse(rememberedData);
                    document.getElementById('email').value = data.email;
                    document.getElementById('password').value = data.password;
                    document.getElementById('rememberMe').checked = true;
                    console.log('已載入保存的帳號信息');
                } catch (error) {
                    console.error('載入保存的帳號信息失敗:', error);
                }
            }
        }

        // 等待DOM加載完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM已加載完成');
            
            // 載入已保存的帳號信息
            loadRememberedAccount();
            
            // 綁定登入表單事件
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
            
            // DOM元素
            const googleBtn = document.getElementById("google-login-btn");
            const userName = document.getElementById("user-name");
            const userPhoto = document.getElementById("user-photo");

            console.log('Google按鈕元素:', googleBtn);
            console.log('用戶名元素:', userName);
            console.log('用戶照片元素:', userPhoto);

            // 檢查元素是否存在
            if (!googleBtn) {
                console.error('Google登入按鈕未找到');
                return;
            }

            // 檢查Firebase是否可用
            if (!auth) {
                console.error('Firebase auth未初始化');
                return;
            }

            console.log('開始綁定Google登入按鈕事件');

            // 綁定 Google 登入按鈕，並強制每次選擇帳號
            googleBtn.addEventListener("click", async (e) => {
                e.preventDefault();
                console.log('Google登入按鈕被點擊');
                
                // 顯示載入狀態
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登入中...';
                googleBtn.disabled = true;
                
                try {
                    // 檢查Firebase是否可用
                    if (!isFirebaseReady || !firebase || !firebase.auth) {
                        throw new Error('Firebase未正確配置，使用模擬登入');
                    }
                    
                    console.log('Firebase可用，開始Google登入流程');
                    
                    const provider = new firebase.auth.GoogleAuthProvider();
                    provider.setCustomParameters({ prompt: 'select_account' });
                    
                    console.log('Google Provider已創建');
                    
                    const result = await firebase.auth().signInWithPopup(provider);
                    console.log('Google登入成功', result.user);
                    
                    const user = result.user;
                    userName.textContent = user.displayName;
                    userPhoto.src = user.photoURL;
                    document.getElementById('user-info').style.display = 'flex';
                    
                    // 保存用戶信息到localStorage
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        name: user.displayName,
                        photoURL: user.photoURL,
                        loginTime: new Date().toISOString()
                    };
                    localStorage.setItem('pbls_user', JSON.stringify(userData));
                    
                    console.log('用戶信息已保存');
                    
                    // 登入成功後自動跳轉到資訊頁面
                    setTimeout(() => {
                        window.location.href = 'info.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Google登入失敗:', error);
                    
                    // 如果Firebase配置有問題，使用模擬登入
                    if (error.message.includes('Firebase未正確配置') || 
                        error.message.includes('Firebase未正確載入') ||
                        error.code === 'auth/invalid-api-key' ||
                        error.code === 'auth/project-not-found') {
                        
                        console.log('使用模擬Google登入');
                        
                        // 模擬Google登入成功
                        const mockUser = {
                            uid: 'mock-user-' + Date.now(),
                            email: 'demo@gmail.com',
                            displayName: 'Demo用戶',
                            photoURL: 'https://via.placeholder.com/40/667eea/ffffff?text=D'
                        };
                        
                        userName.textContent = mockUser.displayName;
                        userPhoto.src = mockUser.photoURL;
                        document.getElementById('user-info').style.display = 'flex';
                        
                        // 保存模擬用戶信息
                        const userData = {
                            uid: mockUser.uid,
                            email: mockUser.email,
                            name: mockUser.displayName,
                            photoURL: mockUser.photoURL,
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('pbls_user', JSON.stringify(userData));
                        
                        console.log('模擬用戶信息已保存');
                        
                        // 顯示成功訊息
                        alert('模擬登入成功！\n\n注意：這是模擬登入，請配置真實的Firebase App ID以使用完整的Google登入功能。');
                        
                        // 模擬登入成功後也跳轉到資訊頁面
                        setTimeout(() => {
                            window.location.href = 'info.html';
                        }, 1000);
                        
                        return;
                    }
                    
                    let errorMessage = 'Google登入失敗';
                    if (error.code) {
                        switch (error.code) {
                            case 'auth/popup-closed-by-user':
                                errorMessage = '登入視窗被關閉，請重試';
                                break;
                            case 'auth/popup-blocked':
                                errorMessage = '彈出視窗被阻擋，請允許彈出視窗後重試';
                                break;
                            case 'auth/cancelled-popup-request':
                                errorMessage = '登入請求被取消';
                                break;
                            case 'auth/network-request-failed':
                                errorMessage = '網路連線失敗，請檢查網路連線';
                                break;
                            case 'auth/invalid-api-key':
                                errorMessage = 'Firebase API Key 無效，請檢查配置';
                                break;
                            case 'auth/project-not-found':
                                errorMessage = 'Firebase 專案未找到，請檢查配置';
                                break;
                            default:
                                errorMessage = `Google登入失敗: ${error.message}`;
                        }
                    }
                    
                    alert(errorMessage);
                } finally {
                    // 恢復按鈕狀態
                    googleBtn.innerHTML = '<i class="fab fa-google"></i> 用 Google 登入';
                    googleBtn.disabled = false;
                }
            });

            console.log('Google登入按鈕事件已綁定');

            // 監聽登入狀態，自動顯示名字與頭像
            if (isFirebaseReady && auth) {
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        console.log('用戶已登入', user);
                        userName.textContent = user.displayName;
                        userPhoto.src = user.photoURL;
                        document.getElementById('user-info').style.display = 'flex';
                        
                        // 保存用戶信息到localStorage
                        const userData = {
                            uid: user.uid,
                            email: user.email,
                            name: user.displayName,
                            photoURL: user.photoURL,
                            loginTime: new Date().toISOString()
                        };
                        localStorage.setItem('pbls_user', JSON.stringify(userData));
                        
                        // 自動跳轉到資訊頁面
                        setTimeout(() => {
