<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #9c27b0, #673ab7, #3f51b5);
            border-radius: 25px 25px 0 0;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-header .logo img {
            height: 60px;
            width: auto;
            margin-right: 15px;
        }

        .login-header .logo h1 {
            font-size: 1.8rem;
            margin: 0;
            color: #4a148c;
            font-weight: bold;
            white-space: nowrap;
        }

        .subtitle {
            color: #6a1b9a;
            font-size: 1.1rem;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a148c;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9c27b0;
            font-size: 16px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1bee7;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
            background: white;
        }

        .form-group input.error {
            border-color: #e91e63;
            background: rgba(233, 30, 99, 0.05);
        }

        .form-group input.success {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            accent-color: #9c27b0;
        }

        .remember-me label {
            font-size: 14px;
            color: #6a1b9a;
            cursor: pointer;
        }

        .forgot-password {
            color: #9c27b0;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #7b1fa2;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: #9c27b0;
            border: 2px solid #9c27b0;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .register-btn:hover {
            background: #9c27b0;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(156, 39, 176, 0.2);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .message.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9c27b0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6a1b9a;
            font-size: 12px;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .login-header .logo h1 {
                font-size: 1.5rem;
            }
            
            .login-header .logo img {
                height: 50px;
            }
        }

        /* 動畫效果 */
        .login-container {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            animation: fadeInUp 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <img src="./assets/logo.png" alt="PBLS VR教學平台 Logo">
                <h1>PBLS VR教學平台</h1>
            </div>
            <p class="subtitle">歡迎回來，請登入您的帳號</p>
    </div>

        <form id="login-form" autocomplete="off">
            <!-- Autofill bait fields (攔截瀏覽器自動帶入) -->
            <input type="text"  autocomplete="username"
                   style="position:absolute;left:-10000px;top:-10000px;height:0;width:0;opacity:0;">
            <input type="password" autocomplete="current-password"
                   style="position:absolute;left:-10000px;top:-10000px;height:0;width:0;opacity:0;">
            <div class="form-group">
                <label for="account">帳號</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input
                      type="text"
                      id="account"
                      name="login_account"
                      placeholder="請輸入您的帳號"
                      required
                      autocomplete="off"
                      inputmode="email"
                      autocapitalize="none"
                      autocorrect="off"
                      spellcheck="false"
                    />
        </div>
    </div>

            <div class="form-group">
                <label for="password">密碼</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input
                      type="password"
                      id="password"
                      name="login_password"
                      placeholder="請輸入您的密碼"
                      required
                      autocomplete="new-password"
                    />
        </div>
        </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">記住帳密</label>
        </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">忘記密碼？</a>
            </div>

            <div id="message" class="message" style="display: none;"></div>

            <button type="submit" class="login-btn" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                登入
            </button>

            <button type="button" class="register-btn" onclick="goToRegister()">
                <i class="fas fa-user-plus"></i>
                註冊帳號
            </button>
    </form>

        <div class="footer">
            <p>2025 PBLS VR教學平台 團隊著作權所有 請勿作不良用途</p>
  </div>
</div>

<script type="module">
        // Firebase 配置
  const firebaseConfig = {
    apiKey: "AIzaSyBuWO8hFVjjTUe2tqJDrqdbeGTrp4PoT5Q",
    authDomain: "progect-115a5.firebaseapp.com",
    databaseURL: "https://progect-115a5-default-rtdb.firebaseio.com",
    projectId: "progect-115a5",
    storageBucket: "progect-115a5.firebasestorage.app",
    messagingSenderId: "109099222287",
    appId: "1:109099222287:web:4f7b56a1eebe5abbfaaa7a",
    measurementId: "G-DZVNBQ3G6S"
  };

        // 初始化 Firebase
        const { initializeApp } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js");
        const { getFirestore, collection, query, where, getDocs, updateDoc, doc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js");
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // ===== Remember 管理器（本機記住帳密；不依賴瀏覽器密碼庫）=====
        const REM_KEYS = {
            flag: 'pbls_remember_flag',     // '1' or '0'
            account: 'pbls_remember_account',
            password: 'pbls_remember_password' // 這裡是純文字；要更安全可改成 WebCrypto 加密
        };

        function rememberSave(account, password) {
            localStorage.setItem(REM_KEYS.flag, '1');
            localStorage.setItem(REM_KEYS.account, account || '');
            localStorage.setItem(REM_KEYS.password, password || '');
        }

        function rememberClear() {
            localStorage.setItem(REM_KEYS.flag, '0');
            localStorage.removeItem(REM_KEYS.account);
            localStorage.removeItem(REM_KEYS.password);
        }

        function rememberLoad() {
            const enabled = localStorage.getItem(REM_KEYS.flag) === '1';
            const account = localStorage.getItem(REM_KEYS.account) || '';
            const password = localStorage.getItem(REM_KEYS.password) || '';
            return { enabled, account, password };
        }

        // ===== 防瀏覽器自動填＋載入時套用「本機記住」=====
        function preventAutofillAndRestore() {
            const accountEl  = document.getElementById('account');
            const passwordEl = document.getElementById('password');
            const rememberEl = document.getElementById('remember');
            if (!accountEl || !passwordEl || !rememberEl) return;

            const saved = rememberLoad();

            if (saved.enabled) {
                // 有啟用本機記住 → 直接填入並勾選
                accountEl.removeAttribute('readonly');
                passwordEl.removeAttribute('readonly');
                accountEl.value  = saved.account;
                passwordEl.value = saved.password;
                rememberEl.checked = true;
            } else {
                // 沒啟用 → 清空並加 readonly（使用者互動才解除）
                accountEl.value = '';
                passwordEl.value = '';
                rememberEl.checked = false;

                [accountEl, passwordEl].forEach(el => {
                    el.setAttribute('readonly', 'true');
                    const unlock = () => el.removeAttribute('readonly');
                    el.addEventListener('focus', unlock, { once: true });
                    el.addEventListener('input', unlock, { once: true });
                });
            }

            // 從其他頁返回（bfcache）時：若沒啟用記住就清空；有啟用就重新套用
            window.addEventListener('pageshow', () => {
                const savedNow = rememberLoad();
                if (savedNow.enabled) {
                    accountEl.value  = savedNow.account;
                    passwordEl.value = savedNow.password;
                    rememberEl.checked = true;
                } else {
                    accountEl.value = '';
                    passwordEl.value = '';
                    rememberEl.checked = false;
                }
            });

            // 勾選框即時存取
            rememberEl.addEventListener('change', () => {
                if (rememberEl.checked) {
                    rememberSave(accountEl.value.trim(), passwordEl.value);
                } else {
                    rememberClear();
                }
            });
        }

        // 讓它一定會執行（不會錯過 DOMContentLoaded）
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', preventAutofillAndRestore);
        } else {
            preventAutofillAndRestore();
        }


        // 顯示訊息
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';

            // 3秒後自動隱藏
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }

        // 登入處理
        document.getElementById('login-form').addEventListener('submit', async function(e) {
    e.preventDefault();
            
            const account = document.getElementById('account').value.trim();
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const loginBtn = document.getElementById('login-btn');

            if (!account || !password) {
                showMessage('請輸入帳號和密碼', 'error');
        return;
      }

            // 顯示載入狀態
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>登入中...';

            try {
                // 查詢用戶
      const q = query(
        collection(db, "user"),
        where("account", "==", account),
        where("password", "==", password)
      );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userDoc = querySnapshot.docs[0];
                    const userData = userDoc.data();
                    
                    // 更新最後登入時間
                    await updateDoc(doc(db, "user", userDoc.id), {
                        lastLogin: serverTimestamp()
                    });
        
        // 保存用戶資料到localStorage（包含從Firestore獲取的完整資料）
            const loginUserData = {
          uid: userDoc.id,
          email: account,
          name: userData["姓名"] || userData.name,
          displayName: userData["姓名"] || userData.name,
          photoURL: 'https://via.placeholder.com/40/17a2b8/ffffff?text=' + (userData["姓名"] || userData.name || 'U').charAt(0),
                loginTime: new Date().toISOString(),
          loginMethod: 'firebase',
          where: userData["school/hospital"] || userData.school || userData.where,
                department: userData.department,
                phone: userData.phone,
                // 從Firestore獲取的統計資料
                totalTests: userData.totalTests || 0,
                totalTimeSpent: userData.totalTimeSpent || 0,
                studentId: userData.studentId,
                createdAt: userData.createdAt,
                lastLogin: userData.lastLogin,
                isActive: userData.isActive
            };
            
            localStorage.setItem('pbls_user', JSON.stringify(loginUserData));
            
            // 確保學習時間時鐘服務能正確載入總時間
            console.log(`登入成功，用戶總學習時間: ${userData.totalTimeSpent || 0} 秒`);
            
                    // 登入成功後，學習時間時鐘服務會自動啟動
                    console.log('✅ 學習時間時鐘服務將自動啟動');
            
                    // 登入成功後……
                    if (remember) {
                        rememberSave(account, password);       // ← 改用新的記住邏輯
                        console.log('💾 已記住帳號密碼（本機）');
                    } else {
                        rememberClear();
                        console.log('🗑️ 未記住帳號密碼（本機已清除）');
                    }

                    showMessage('登入成功，正在跳轉...', 'success');
                    
                    // 跳轉到 info.html
            setTimeout(() => {
                        window.location.href = './info.html';
            }, 1000);
      } else {
                    showMessage('帳號或密碼錯誤，請重新輸入', 'error');
                }
            } catch (error) {
                console.error('登入錯誤:', error);
                showMessage('登入失敗，請稍後再試', 'error');
            } finally {
                // 恢復按鈕狀態
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> 登入';
            }
        });

        // 跳轉到註冊頁面
        window.goToRegister = function() {
            window.location.href = './register.html';
        };

        // 忘記密碼功能
        window.showForgotPassword = function() {
            const account = document.getElementById('account').value.trim();
            
            if (!account) {
                showMessage('請先輸入您的帳號', 'error');
                return;
            }

            // 這裡可以實現忘記密碼的邏輯
            // 例如：發送重置密碼的郵件或顯示安全問題
            showMessage('忘記密碼功能開發中，請聯繫管理員', 'info');
        };

        console.log('✅ 登入頁面已載入');
    </script>
</body>
</html>
