<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 用戶信息顯示 */
        #user-info {
            position: fixed;
            top: 20px;
            right: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #667eea;
        }

        #user-name {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .btn-google:active {
            transform: scale(0.98);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            color: #666;
            font-size: 14px;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        /* 背景動畫 */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .bg-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .bg-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* 響應式設計 */
        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 用戶信息顯示 -->
    <div id="user-info">
        <img id="user-photo" src="" alt="user photo" style="width:40px;height:40px;border-radius:50%;" />
        <span id="user-name"></span>
    </div>

    <!-- 背景動畫 -->
    <div class="bg-animation">
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
        <div class="bg-shape"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <h1>PBLS</h1>
            <p>VR教學平台</p>
        </div>

        <button class="btn btn-google" id="google-login-btn">
            <i class="fab fa-google"></i>
            用 Google 登入
        </button>

        <div class="divider">
            <span>或</span>
        </div>

        <button class="btn btn-google" id="demo-login-btn">
            <i class="fas fa-user"></i>
            演示登入
        </button>

        <div class="login-footer">
            <a href="#" id="showSignUp">立即註冊</a>
            <a href="#" id="forgotPassword">忘記密碼</a>
        </div>
    </div>

    <script>
        // 等待DOM加載完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM已加載完成');
            
            // DOM元素
            const googleBtn = document.getElementById("google-login-btn");
            const demoBtn = document.getElementById("demo-login-btn");
            const userName = document.getElementById("user-name");
            const userPhoto = document.getElementById("user-photo");

            console.log('Google按鈕元素:', googleBtn);
            console.log('演示按鈕元素:', demoBtn);

            // 檢查元素是否存在
            if (!googleBtn || !demoBtn) {
                console.error('按鈕元素未找到');
                return;
            }

            console.log('開始綁定登入按鈕事件');

            // 綁定 Google 登入按鈕
            googleBtn.addEventListener("click", async (e) => {
                e.preventDefault();
                console.log('Google登入按鈕被點擊');
                
                // 顯示載入狀態
                googleBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登入中...';
                googleBtn.disabled = true;
                
                try {
                    // 模擬Google登入流程
                    await new Promise(resolve => setTimeout(resolve, 1500)); // 模擬網路延遲
                    
                    // 創建模擬用戶
                    const mockUser = {
                        uid: 'google-user-' + Date.now(),
                        email: 'user@gmail.com',
                        displayName: 'Google用戶',
                        photoURL: 'https://via.placeholder.com/40/4285f4/ffffff?text=G'
                    };
                    
                    // 顯示用戶信息
                    userName.textContent = mockUser.displayName;
                    userPhoto.src = mockUser.photoURL;
                    document.getElementById('user-info').style.display = 'flex';
                    
                    // 保存用戶信息到localStorage
                    const userData = {
                        uid: mockUser.uid,
                        email: mockUser.email,
                        name: mockUser.displayName,
                        photoURL: mockUser.photoURL,
                        loginTime: new Date().toISOString(),
                        loginMethod: 'google'
                    };
                    localStorage.setItem('pbls_user', JSON.stringify(userData));
                    
                    console.log('Google登入成功，用戶信息已保存');
                    
                    // 顯示成功訊息
                    alert('Google登入成功！\n\n用戶：' + mockUser.displayName + '\n郵箱：' + mockUser.email);
                    
                    // 登入成功後自動跳轉到首頁
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('Google登入失敗:', error);
                    alert('Google登入失敗: ' + error.message);
                } finally {
                    // 恢復按鈕狀態
                    googleBtn.innerHTML = '<i class="fab fa-google"></i> 用 Google 登入';
                    googleBtn.disabled = false;
                }
            });

            // 綁定演示登入按鈕
            demoBtn.addEventListener("click", async (e) => {
                e.preventDefault();
                console.log('演示登入按鈕被點擊');
                
                // 顯示載入狀態
                demoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登入中...';
                demoBtn.disabled = true;
                
                try {
                    // 模擬演示登入流程
                    await new Promise(resolve => setTimeout(resolve, 1000)); // 模擬網路延遲
                    
                    // 創建演示用戶
                    const demoUser = {
                        uid: 'demo-user-' + Date.now(),
                        email: 'demo@example.com',
                        displayName: '演示用戶',
                        photoURL: 'https://via.placeholder.com/40/667eea/ffffff?text=D'
                    };
                    
                    // 顯示用戶信息
                    userName.textContent = demoUser.displayName;
                    userPhoto.src = demoUser.photoURL;
                    document.getElementById('user-info').style.display = 'flex';
                    
                    // 保存用戶信息到localStorage
                    const userData = {
                        uid: demoUser.uid,
                        email: demoUser.email,
                        name: demoUser.displayName,
                        photoURL: demoUser.photoURL,
                        loginTime: new Date().toISOString(),
                        loginMethod: 'demo'
                    };
                    localStorage.setItem('pbls_user', JSON.stringify(userData));
                    
                    console.log('演示登入成功，用戶信息已保存');
                    
                    // 顯示成功訊息
                    alert('演示登入成功！\n\n用戶：' + demoUser.displayName + '\n郵箱：' + demoUser.email);
                    
                    // 登入成功後自動跳轉到首頁
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    console.error('演示登入失敗:', error);
                    alert('演示登入失敗: ' + error.message);
                } finally {
                    // 恢復按鈕狀態
                    demoBtn.innerHTML = '<i class="fas fa-user"></i> 演示登入';
                    demoBtn.disabled = false;
                }
            });

            console.log('登入按鈕事件已綁定');

            // 檢查是否有已保存的用戶信息
            const savedUser = localStorage.getItem('pbls_user');
            if (savedUser) {
                try {
                    const userData = JSON.parse(savedUser);
                    console.log('發現已保存的用戶信息:', userData);
                    
                    userName.textContent = userData.name;
                    userPhoto.src = userData.photoURL;
                    document.getElementById('user-info').style.display = 'flex';
                    
                    // 如果已經登入，3秒後自動跳轉
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                    
                } catch (error) {
                    console.error('解析已保存的用戶信息失敗:', error);
                }
            }
        });
    </script>
</body>
</html>
