<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗結果 Firebase 保存測試 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .test-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .test-controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .test-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .test-btn.success {
            background: #10b981;
        }

        .test-btn.error {
            background: #ef4444;
        }

        .test-btn.warning {
            background: #f59e0b;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .debug-info h4 {
            color: #495057;
            margin-bottom: 10px;
        }

        .debug-info pre {
            background: #e9ecef;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .quiz-result-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .user-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .user-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .user-info p {
            margin: 5px 0;
            color: #424242;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>測驗結果 Firebase 保存測試</h1>
            <p>測試測驗完成後自動保存到 Firebase 並更新總測驗次數</p>
        </div>

        <div class="status info" id="status">
            正在初始化服務...
        </div>

        <div class="user-info" id="userInfo">
            <h3>用戶信息</h3>
            <p id="userStatus">正在檢查用戶登入狀態...</p>
            <p id="userDetails"></p>
        </div>

        <div class="test-section">
            <h2>模擬測驗結果</h2>
            <p>使用以下表單模擬一次完整的測驗結果，測試 Firebase 保存功能。</p>
            
            <div class="quiz-result-form">
                <div class="form-group">
                    <label for="score">分數 (0-100):</label>
                    <input type="number" id="score" min="0" max="100" value="85">
                </div>
                
                <div class="form-group">
                    <label for="correctAnswers">答對題數:</label>
                    <input type="number" id="correctAnswers" min="0" max="20" value="17">
                </div>
                
                <div class="form-group">
                    <label for="totalQuestions">總題數:</label>
                    <input type="number" id="totalQuestions" min="1" max="50" value="20">
                </div>
                
                <div class="form-group">
                    <label for="totalTime">總用時 (秒):</label>
                    <input type="number" id="totalTime" min="1" value="209">
                </div>
            </div>

            <div class="test-controls">
                <button class="test-btn" onclick="simulateQuizResult()">
                    <i class="fas fa-play"></i> 模擬測驗完成
                </button>
                <button class="test-btn" onclick="getUserStats()">
                    <i class="fas fa-chart-bar"></i> 獲取用戶統計
                </button>
                <button class="test-btn" onclick="getRecentResults()">
                    <i class="fas fa-history"></i> 獲取最近結果
                </button>
                <button class="test-btn warning" onclick="clearLocalData()">
                    <i class="fas fa-trash"></i> 清除本地數據
                </button>
            </div>
        </div>

        <div class="test-section">
            <h2>服務狀態檢查</h2>
            <div class="test-controls">
                <button class="test-btn" onclick="checkServices()">
                    <i class="fas fa-check"></i> 檢查服務狀態
                </button>
                <button class="test-btn" onclick="testFirebaseConnection()">
                    <i class="fas fa-database"></i> 測試 Firebase 連接
                </button>
            </div>
        </div>

        <div class="debug-info">
            <h4>調試信息</h4>
            <pre id="debug-output">正在載入...</pre>
        </div>
    </div>

    <!-- 載入必要的服務 -->
    <script type="module">
        import './src/services/quizResultService.js';
        import './src/services/userDataService.js';
    </script>

    <script>
        // 測試函數
        function updateStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status ${type}`;
        }

        function updateDebugInfo() {
            const debugOutput = document.getElementById('debug-output');
            const info = {
                timestamp: new Date().toLocaleString(),
                quizResultService: {
                    isInitialized: window.quizResultService ? window.quizResultService.isInitialized : false,
                    exists: !!window.quizResultService
                },
                userDataService: {
                    isInitialized: window.userDataService ? window.userDataService.isInitialized : false,
                    exists: !!window.userDataService,
                    currentUser: window.userDataService ? window.userDataService.getCurrentUser() : null
                },
                localStorage: {
                    pbls_user: localStorage.getItem('pbls_user') ? 'exists' : 'not found',
                    examHistory: localStorage.getItem('examHistory') ? 'exists' : 'not found'
                }
            };
            
            debugOutput.textContent = JSON.stringify(info, null, 2);
        }

        function updateUserInfo() {
            const userStatus = document.getElementById('userStatus');
            const userDetails = document.getElementById('userDetails');
            
            if (window.userDataService && window.userDataService.isLoggedIn()) {
                const user = window.userDataService.getCurrentUser();
                userStatus.textContent = '✅ 用戶已登入';
                userDetails.innerHTML = `
                    <p><strong>用戶ID:</strong> ${user.uid}</p>
                    <p><strong>姓名:</strong> ${user.name || user.displayName || '未設定'}</p>
                    <p><strong>單位:</strong> ${window.userDataService.getUserInfo()}</p>
                    <p><strong>總測驗次數:</strong> ${window.userDataService.getTotalExamCount()}</p>
                    <p><strong>總練習時間:</strong> ${window.userDataService.formatDuration(window.userDataService.getTotalTimeSpent())}</p>
                `;
            } else {
                userStatus.textContent = '❌ 用戶未登入';
                userDetails.innerHTML = '<p>請先登入系統以測試 Firebase 功能</p>';
            }
        }

        async function simulateQuizResult() {
            try {
                updateStatus('正在模擬測驗結果...', 'info');
                
                const score = parseInt(document.getElementById('score').value);
                const correctAnswers = parseInt(document.getElementById('correctAnswers').value);
                const totalQuestions = parseInt(document.getElementById('totalQuestions').value);
                const totalTime = parseInt(document.getElementById('totalTime').value);

                // 模擬答案數據
                const answers = [];
                for (let i = 0; i < totalQuestions; i++) {
                    answers.push({
                        questionId: `q${i + 1}`,
                        question: `問題 ${i + 1}`,
                        userAnswer: Math.floor(Math.random() * 4) + 1,
                        correctAnswer: Math.floor(Math.random() * 4) + 1,
                        isCorrect: i < correctAnswers,
                        explanation: `問題 ${i + 1} 的解釋`
                    });
                }

                const quizResult = {
                    score: score,
                    correctAnswers: correctAnswers,
                    totalQuestions: totalQuestions,
                    totalTime: totalTime,
                    answers: answers
                };

                if (window.quizResultService) {
                    const success = await window.quizResultService.saveQuizResult(quizResult);
                    if (success) {
                        updateStatus('✅ 測驗結果已成功保存到 Firebase！', 'success');
                        
                        // 更新用戶信息顯示
                        if (window.userDataService) {
                            await window.userDataService.refreshUserData();
                            updateUserInfo();
                        }
                    } else {
                        updateStatus('❌ 保存測驗結果失敗', 'error');
                    }
                } else {
                    updateStatus('❌ 測驗結果服務未初始化', 'error');
                }
            } catch (error) {
                console.error('模擬測驗結果失敗:', error);
                updateStatus('❌ 模擬測驗結果時發生錯誤: ' + error.message, 'error');
            }
            
            updateDebugInfo();
        }

        async function getUserStats() {
            try {
                updateStatus('正在獲取用戶統計...', 'info');
                
                if (window.quizResultService) {
                    const stats = await window.quizResultService.getUserQuizStats();
                    if (stats) {
                        updateStatus('✅ 用戶統計獲取成功', 'success');
                        console.log('用戶統計:', stats);
                        alert(`用戶統計信息:\n\n總測驗次數: ${stats.totalTests}\n總用時: ${stats.totalTimeSpent} 秒\n平均分數: ${stats.averageScore} 分`);
                    } else {
                        updateStatus('❌ 無法獲取用戶統計', 'error');
                    }
                } else {
                    updateStatus('❌ 測驗結果服務未初始化', 'error');
                }
            } catch (error) {
                console.error('獲取用戶統計失敗:', error);
                updateStatus('❌ 獲取用戶統計時發生錯誤: ' + error.message, 'error');
            }
            
            updateDebugInfo();
        }

        async function getRecentResults() {
            try {
                updateStatus('正在獲取最近測驗結果...', 'info');
                
                if (window.quizResultService) {
                    const results = await window.quizResultService.getRecentQuizResults(5);
                    updateStatus('✅ 最近測驗結果獲取成功', 'success');
                    console.log('最近測驗結果:', results);
                    
                    if (results.length > 0) {
                        const resultText = results.map((result, index) => 
                            `${index + 1}. 分數: ${result.score}分, 答對: ${result.correctAnswers}/${result.totalQuestions}, 用時: ${result.totalTime}秒`
                        ).join('\n');
                        alert(`最近 ${results.length} 次測驗結果:\n\n${resultText}`);
                    } else {
                        alert('尚無測驗結果記錄');
                    }
                } else {
                    updateStatus('❌ 測驗結果服務未初始化', 'error');
                }
            } catch (error) {
                console.error('獲取最近測驗結果失敗:', error);
                updateStatus('❌ 獲取最近測驗結果時發生錯誤: ' + error.message, 'error');
            }
            
            updateDebugInfo();
        }

        function clearLocalData() {
            if (confirm('確定要清除本地測驗數據嗎？這不會影響 Firebase 中的數據。')) {
                localStorage.removeItem('examHistory');
                updateStatus('✅ 本地測驗數據已清除', 'success');
                updateDebugInfo();
            }
        }

        function checkServices() {
            const services = {
                quizResultService: {
                    exists: !!window.quizResultService,
                    initialized: window.quizResultService ? window.quizResultService.isInitialized : false
                },
                userDataService: {
                    exists: !!window.userDataService,
                    initialized: window.userDataService ? window.userDataService.isInitialized : false
                }
            };
            
            console.log('服務狀態:', services);
            updateStatus('✅ 服務狀態檢查完成，請查看控制台', 'success');
            updateDebugInfo();
        }

        async function testFirebaseConnection() {
            try {
                updateStatus('正在測試 Firebase 連接...', 'info');
                
                if (window.quizResultService) {
                    // 嘗試獲取用戶統計來測試連接
                    const stats = await window.quizResultService.getUserQuizStats();
                    updateStatus('✅ Firebase 連接測試成功', 'success');
                } else {
                    updateStatus('❌ 測驗結果服務未初始化', 'error');
                }
            } catch (error) {
                console.error('Firebase 連接測試失敗:', error);
                updateStatus('❌ Firebase 連接測試失敗: ' + error.message, 'error');
            }
            
            updateDebugInfo();
        }

        // 監聽測驗結果保存事件
        window.addEventListener('quizResultSaved', function(event) {
            console.log('測驗結果保存事件觸發:', event.detail);
            updateStatus('🎉 測驗結果保存事件已觸發！', 'success');
            updateDebugInfo();
        });

        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 等待服務初始化
            const checkInitialization = () => {
                if (window.quizResultService && window.userDataService) {
                    updateStatus('✅ 所有服務已初始化完成', 'success');
                    updateUserInfo();
                    updateDebugInfo();
                    
                    // 定期更新調試信息
                    setInterval(updateDebugInfo, 3000);
                } else {
                    setTimeout(checkInitialization, 500);
                }
            };
            
            checkInitialization();
        });
    </script>
</body>
</html>
