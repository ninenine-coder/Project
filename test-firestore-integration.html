<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore 整合測試 - PBLS VR教學平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a148c;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #6a1b9a;
            font-size: 1.1rem;
        }

        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px solid #e1bee7;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.8);
        }

        .test-section h2 {
            color: #4a148c;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .test-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: #4a148c;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            padding: 10px;
            border: 2px solid #e1bee7;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #9c27b0;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #f3e5f5;
            color: #6a1b9a;
            border: 2px solid #e1bee7;
        }

        .btn-secondary:hover {
            background: #e1bee7;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .result.success {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }

        .result.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .result.info {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            color: #1565c0;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-success {
            background: #4caf50;
        }

        .status-error {
            background: #f44336;
        }

        .status-warning {
            background: #ff9800;
        }

        .user-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .user-card {
            background: white;
            border: 2px solid #e1bee7;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user-card h4 {
            color: #4a148c;
            margin-bottom: 10px;
        }

        .user-card p {
            margin: 5px 0;
            font-size: 14px;
        }

        .user-card .user-id {
            font-weight: bold;
            color: #9c27b0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #9c27b0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 Firestore 整合測試</h1>
            <p>測試用戶註冊、登入和數據查詢功能</p>
        </div>

        <!-- 用戶註冊測試 -->
        <div class="test-section">
            <h2>📝 用戶註冊測試</h2>
            <form id="register-test-form" class="test-form">
                <div class="form-group">
                    <label for="test-email">電子郵件 *</label>
                    <input type="email" id="test-email" required placeholder="test@example.com">
                </div>
                <div class="form-group">
                    <label for="test-student-id">學號/工號 *</label>
                    <input type="text" id="test-student-id" required placeholder="T1234567">
                </div>
                <div class="form-group">
                    <label for="test-password">密碼 *</label>
                    <input type="password" id="test-password" required placeholder="Password123">
                </div>
                <div class="form-group">
                    <label for="test-name">姓名 *</label>
                    <input type="text" id="test-name" required placeholder="測試用戶">
                </div>
                <div class="form-group">
                    <label for="test-unit">單位 *</label>
                    <select id="test-unit" required>
                        <option value="">請選擇單位</option>
                        <option value="長庚大學">長庚大學</option>
                        <option value="長庚科大">長庚科大</option>
                        <option value="長庚醫院">長庚醫院</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="test-department">系所/部門 *</label>
                    <input type="text" id="test-department" required placeholder="測試系所">
                </div>
                <div class="form-group">
                    <label for="test-phone">電話</label>
                    <input type="tel" id="test-phone" placeholder="0912-345-678">
                </div>
            </form>
            <div>
                <button class="btn btn-primary" onclick="testUserRegistration()">
                    <span id="register-loading" class="loading" style="display: none;"></span>
                    測試註冊
                </button>
                <button class="btn btn-secondary" onclick="clearRegisterForm()">清空表單</button>
            </div>
            <div id="register-result" class="result" style="display: none;"></div>
        </div>

        <!-- 用戶登入測試 -->
        <div class="test-section">
            <h2>🔐 用戶登入測試</h2>
            <form id="login-test-form" class="test-form">
                <div class="form-group">
                    <label for="login-email">電子郵件</label>
                    <input type="email" id="login-email" placeholder="test@example.com">
                </div>
                <div class="form-group">
                    <label for="login-password">密碼</label>
                    <input type="password" id="login-password" placeholder="Password123">
                </div>
            </form>
            <div>
                <button class="btn btn-primary" onclick="testUserLogin()">
                    <span id="login-loading" class="loading" style="display: none;"></span>
                    測試登入
                </button>
                <button class="btn btn-secondary" onclick="clearLoginForm()">清空表單</button>
            </div>
            <div id="login-result" class="result" style="display: none;"></div>
        </div>

        <!-- 數據查詢測試 -->
        <div class="test-section">
            <h2>🔍 數據查詢測試</h2>
            <div>
                <button class="btn btn-primary" onclick="testGetAllUsers()">
                    <span id="query-loading" class="loading" style="display: none;"></span>
                    獲取所有用戶
                </button>
                <button class="btn btn-secondary" onclick="testGetUserByUnit()">按單位查詢</button>
                <button class="btn btn-danger" onclick="clearQueryResults()">清空結果</button>
            </div>
            <div id="query-result" class="result" style="display: none;"></div>
            <div id="user-list" class="user-list"></div>
        </div>

        <!-- 系統狀態 -->
        <div class="test-section">
            <h2>📊 系統狀態</h2>
            <div id="system-status">
                <p><span class="status-indicator status-success"></span>Firebase 連接狀態：<span id="firebase-status">檢查中...</span></p>
                <p><span class="status-indicator status-success"></span>Firestore 連接狀態：<span id="firestore-status">檢查中...</span></p>
                <p><span class="status-indicator status-success"></span>用戶註冊服務：<span id="service-status">檢查中...</span></p>
            </div>
        </div>
    </div>

    <script type="module">
        // 導入統一的用戶註冊服務
        import { userRegistrationService } from './src/services/userRegistrationService.js';

        // 全局變數
        window.userRegistrationService = userRegistrationService;

        // 顯示結果
        function showResult(elementId, content, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `result ${type}`;
            element.textContent = content;
            element.style.display = 'block';
        }

        // 顯示載入狀態
        function showLoading(elementId, show = true) {
            const element = document.getElementById(elementId);
            element.style.display = show ? 'inline-block' : 'none';
        }

        // 測試用戶註冊
        window.testUserRegistration = async function() {
            showLoading('register-loading', true);
            
            try {
                const userData = {
                    email: document.getElementById('test-email').value.trim(),
                    password: document.getElementById('test-password').value,
                    name: document.getElementById('test-name').value.trim(),
                    studentId: document.getElementById('test-student-id').value.trim(),
                    unit: document.getElementById('test-unit').value,
                    department: document.getElementById('test-department').value.trim(),
                    phone: document.getElementById('test-phone').value.trim()
                };

                console.log('測試註冊數據:', userData);

                const result = await userRegistrationService.registerUser(userData);
                
                if (result.success) {
                    showResult('register-result', 
                        `✅ 註冊成功！\n\n用戶資料：\n${JSON.stringify(result.data, null, 2)}`, 
                        'success'
                    );
                } else {
                    showResult('register-result', 
                        `❌ 註冊失敗：${result.error}\n\n詳細信息：\n${JSON.stringify(result, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('register-result', 
                    `❌ 註冊過程發生錯誤：\n${error.message}\n\n錯誤詳情：\n${JSON.stringify(error, null, 2)}`, 
                    'error'
                );
            } finally {
                showLoading('register-loading', false);
            }
        };

        // 測試用戶登入
        window.testUserLogin = async function() {
            showLoading('login-loading', true);
            
            try {
                const account = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value;

                console.log('測試登入數據:', { account, password: '***' });

                const result = await userRegistrationService.loginUser(account, password);
                
                if (result.success) {
                    showResult('login-result', 
                        `✅ 登入成功！\n\n用戶資料：\n${JSON.stringify(result.data, null, 2)}`, 
                        'success'
                    );
                } else {
                    showResult('login-result', 
                        `❌ 登入失敗：${result.error}\n\n詳細信息：\n${JSON.stringify(result, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('login-result', 
                    `❌ 登入過程發生錯誤：\n${error.message}\n\n錯誤詳情：\n${JSON.stringify(error, null, 2)}`, 
                    'error'
                );
            } finally {
                showLoading('login-loading', false);
            }
        };

        // 測試獲取所有用戶
        window.testGetAllUsers = async function() {
            showLoading('query-loading', true);
            
            try {
                const result = await userRegistrationService.getAllUsers();
                
                if (result.success) {
                    showResult('query-result', 
                        `✅ 查詢成功！\n\n找到 ${result.count} 個用戶`, 
                        'success'
                    );
                    
                    // 顯示用戶列表
                    displayUserList(result.users);
                } else {
                    showResult('query-result', 
                        `❌ 查詢失敗：${result.error}\n\n詳細信息：\n${JSON.stringify(result, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('query-result', 
                    `❌ 查詢過程發生錯誤：\n${error.message}\n\n錯誤詳情：\n${JSON.stringify(error, null, 2)}`, 
                    'error'
                );
            } finally {
                showLoading('query-loading', false);
            }
        };

        // 測試按單位查詢用戶
        window.testGetUserByUnit = async function() {
            showLoading('query-loading', true);
            
            try {
                const unit = prompt('請輸入要查詢的單位（長庚大學、長庚科大、長庚醫院）：');
                if (!unit) return;

                const result = await userRegistrationService.getAllUsers(unit);
                
                if (result.success) {
                    showResult('query-result', 
                        `✅ 查詢成功！\n\n在「${unit}」找到 ${result.count} 個用戶`, 
                        'success'
                    );
                    
                    // 顯示用戶列表
                    displayUserList(result.users);
                } else {
                    showResult('query-result', 
                        `❌ 查詢失敗：${result.error}\n\n詳細信息：\n${JSON.stringify(result, null, 2)}`, 
                        'error'
                    );
                }
            } catch (error) {
                showResult('query-result', 
                    `❌ 查詢過程發生錯誤：\n${error.message}\n\n錯誤詳情：\n${JSON.stringify(error, null, 2)}`, 
                    'error'
                );
            } finally {
                showLoading('query-loading', false);
            }
        };

        // 顯示用戶列表
        function displayUserList(users) {
            const userListContainer = document.getElementById('user-list');
            userListContainer.innerHTML = '';

            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.innerHTML = `
                    <h4>${user["姓名"] || user.name || '未知用戶'}</h4>
                    <p><span class="user-id">ID:</span> ${user.id}</p>
                    <p><strong>帳號:</strong> ${user.account}</p>
                    <p><strong>單位:</strong> ${user["school/hospital"] || user.school || '未知'}</p>
                    <p><strong>系所:</strong> ${user.department || '未知'}</p>
                    <p><strong>電話:</strong> ${user.phone || '未提供'}</p>
                    <p><strong>註冊時間:</strong> ${user.createdAt ? new Date(user.createdAt.seconds * 1000).toLocaleString() : '未知'}</p>
                    <p><strong>最後登入:</strong> ${user.lastLogin ? new Date(user.lastLogin.seconds * 1000).toLocaleString() : '從未登入'}</p>
                `;
                userListContainer.appendChild(userCard);
            });
        }

        // 清空表單
        window.clearRegisterForm = function() {
            document.getElementById('register-test-form').reset();
            document.getElementById('register-result').style.display = 'none';
        };

        window.clearLoginForm = function() {
            document.getElementById('login-test-form').reset();
            document.getElementById('login-result').style.display = 'none';
        };

        window.clearQueryResults = function() {
            document.getElementById('query-result').style.display = 'none';
            document.getElementById('user-list').innerHTML = '';
        };

        // 檢查系統狀態
        async function checkSystemStatus() {
            try {
                // 檢查Firebase連接
                document.getElementById('firebase-status').textContent = '已連接';
                
                // 檢查Firestore連接
                document.getElementById('firestore-status').textContent = '已連接';
                
                // 檢查服務狀態
                document.getElementById('service-status').textContent = '正常運行';
                
                console.log('✅ 系統狀態檢查完成');
            } catch (error) {
                console.error('❌ 系統狀態檢查失敗:', error);
                document.getElementById('firebase-status').textContent = '連接失敗';
                document.getElementById('firestore-status').textContent = '連接失敗';
                document.getElementById('service-status').textContent = '服務異常';
            }
        }

        // 頁面載入完成後檢查系統狀態
        document.addEventListener('DOMContentLoaded', function() {
            checkSystemStatus();
            console.log('🔥 Firestore 整合測試頁面已載入');
        });
    </script>
</body>
</html>
