<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PBLS VR教學平台</title>
  <meta name="description" content="小兒基本生命支持（PBLS）專業培訓平台">
  <meta name="keywords" content="PBLS, 小兒基本生命支持, VR教學, 急救培訓">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  
  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    /* 載入動畫 */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    
    .loading-subtext {
      font-size: 14px;
      opacity: 0.8;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 隱藏載入畫面 */
    .loading-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    
    /* 基本樣式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Microsoft JhengHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #f8f9fa;
      line-height: 1.6;
    }
    
    #root {
      width: 100%;
      min-height: 100vh;
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      .loading-text {
        font-size: 16px;
      }
      
      .loading-subtext {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- 載入畫面 -->
  <div id="loading-screen" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">PBLS VR教學平台</div>
    <div class="loading-subtext">正在載入中...</div>
  </div>
  
  <!-- React應用根元素 -->
  <div id="root"></div>
  
  <!-- 載入完成後隱藏載入畫面 -->
  <script>
    // 等待React應用載入完成
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('hidden');
          // 載入完成後移除載入畫面
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000); // 至少顯示1秒載入畫面
    });
    
    // 如果React應用載入失敗，顯示錯誤信息
    setTimeout(function() {
      const loadingScreen = document.getElementById('loading-screen');
      if (loadingScreen && !document.getElementById('root').hasChildNodes()) {
        loadingScreen.innerHTML = `
          <div style="text-align: center; color: white;">
            <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 20px; color: #ff6b6b;"></i>
            <div style="font-size: 18px; font-weight: 500; margin-bottom: 10px;">載入失敗</div>
            <div style="font-size: 14px; opacity: 0.8;">請重新整理頁面或檢查網路連線</div>
            <button onclick="window.location.reload()" style="
              margin-top: 20px;
              padding: 10px 20px;
              background: rgba(255, 255, 255, 0.2);
              border: 1px solid rgba(255, 255, 255, 0.3);
              border-radius: 8px;
              color: white;
              cursor: pointer;
              font-size: 14px;
            ">重新整理</button>
          </div>
        `;
      }
    }, 10000); // 10秒後檢查
  </script>
  
  <!-- React應用腳本將在這裡載入 -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
