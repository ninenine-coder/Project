<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #e8d5ff 0%, #d1c4e9 50%, #b39ddb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .register-header .logo i {
            font-size: 3rem;
            color: #9c27b0;
            margin-right: 15px;
        }

        .register-header .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #4a148c;
            font-weight: bold;
        }

        .subtitle {
            color: #6a1b9a;
            font-size: 1.1rem;
            margin: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a148c;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1bee7;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #9c27b0;
            box-shadow: 0 0 0 3px rgba(156, 39, 176, 0.1);
            background: white;
        }

        .form-group input.error,
        .form-group select.error {
            border-color: #e91e63;
            background: rgba(233, 30, 99, 0.05);
        }

        .form-group input.success,
        .form-group select.success {
            border-color: #4caf50;
            background: rgba(76, 175, 80, 0.05);
        }

        .error-message {
            color: #e91e63;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4caf50;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .password-requirements {
            font-size: 12px;
            color: #6a1b9a;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #9c27b0, #7b1fa2);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7b1fa2, #6a1b9a);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 39, 176, 0.3);
        }

        .btn-secondary {
            background: #f3e5f5;
            color: #6a1b9a;
            border: 2px solid #e1bee7;
        }

        .btn-secondary:hover {
            background: #e1bee7;
            transform: translateY(-2px);
        }

        .success-container {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 1.5rem;
            color: #4a148c;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .success-message-text {
            color: #6a1b9a;
            margin-bottom: 30px;
        }

        .btn-success {
            background: linear-gradient(135deg, #4caf50, #388e3c);
            color: white;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #388e3c, #2e7d32);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .register-container {
                padding: 30px 20px;
            }
            
            .register-header .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>註冊帳號</h1>
            </div>
            <p class="subtitle">請填寫以下資訊完成註冊</p>
        </div>

        <!-- 註冊成功頁面 -->
        <div id="success-container" class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="success-title">註冊成功！</h2>
            <p class="success-message-text">您的帳號已成功建立，請返回登入頁面使用您的帳號密碼登入。</p>
            <a href="login.html" class="btn btn-success">
                <i class="fas fa-sign-in-alt"></i>
                返回登入頁面
            </a>
        </div>

        <!-- 註冊表單 -->
        <form id="registration-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="email">帳號（電子郵件）*</label>
                    <input type="email" id="email" name="email" required placeholder="例如：user@example.com">
                    <div class="error-message" id="email-error"></div>
                    <div class="success-message" id="email-success"></div>
                </div>

                <div class="form-group">
                    <label for="studentId">學號/工號*</label>
                    <input type="text" id="studentId" name="studentId" required placeholder="例如：S1234567">
                    <div class="error-message" id="studentId-error"></div>
                    <div class="success-message" id="studentId-success"></div>
                </div>

                <div class="form-group">
                    <label for="password">密碼*</label>
                    <input type="password" id="password" name="password" required placeholder="至少8碼，包含大小寫英文和數字">
                    <div class="password-requirements">密碼需包含大小寫英文和數字，至少8個字元</div>
                    <div class="error-message" id="password-error"></div>
                    <div class="success-message" id="password-success"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">確認密碼*</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="請再次輸入密碼">
                    <div class="error-message" id="confirmPassword-error"></div>
                    <div class="success-message" id="confirmPassword-success"></div>
                </div>

                <div class="form-group">
                    <label for="name">姓名*</label>
                    <input type="text" id="name" name="name" required placeholder="限制20字以內" maxlength="20">
                    <div class="error-message" id="name-error"></div>
                    <div class="success-message" id="name-success"></div>
                </div>

                <div class="form-group">
                    <label for="phone">連絡電話</label>
                    <input type="tel" id="phone" name="phone" placeholder="例如：0912-345-678">
                    <div class="error-message" id="phone-error"></div>
                    <div class="success-message" id="phone-success"></div>
                </div>

                <div class="form-group">
                    <label for="unit">單位*</label>
                    <select id="unit" name="unit" required>
                        <option value="">請選擇單位</option>
                        <option value="長庚大學">長庚大學</option>
                        <option value="長庚科大">長庚科大</option>
                        <option value="長庚醫院">長庚醫院</option>
                    </select>
                    <div class="error-message" id="unit-error"></div>
                    <div class="success-message" id="unit-success"></div>
                </div>

                <div class="form-group">
                    <label for="department">系所/部門*</label>
                    <select id="department" name="department" required>
                        <option value="">請先選擇單位</option>
                    </select>
                    <div class="error-message" id="department-error"></div>
                    <div class="success-message" id="department-success"></div>
                </div>
            </div>

            <div class="form-actions">
                <a href="login.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i>
                    返回登入
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    完成註冊
                </button>
            </div>
        </form>
    </div>

    <script type="module">
        // ==== Firebase 設定 ====
        const firebaseConfig = {
            apiKey: "AIzaSyBuWO8hFVjjTUe2tqJDrqdbeGTrp4PoT5Q",
            authDomain: "progect-115a5.firebaseapp.com",
            projectId: "progect-115a5",
            storageBucket: "progect-115a5.appspot.com"
        };

        // ==== 正確匯入 Firebase v9 模組與初始化 Firestore ====
        const { initializeApp, getApps, getApp } =
            await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js");

        const {
            getFirestore,
            doc, setDoc, getDoc,
            collection, query, where, getDocs,
            serverTimestamp
        } = await import("https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js");

        const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 部門選項配置
        const departmentOptions = {
            '長庚大學': [
                '醫學系',
                '中醫學系（含傳統中醫學碩士班、天然藥物碩士班）',
                '護理學系（含碩士班、博士班、學士後護理系）',
                '醫學生物技術暨檢驗學系',
                '醫學影像暨放射科學系',
                '物理治療學系',
                '職能治療學系',
                '呼吸治療學系',
                '生物醫學系（含碩士班）',
                '資管系',
                '臨床醫學研究所',
                '生物醫學研究所（含碩博士班）',
                '顱顏口腔醫學研究所',
                '早期療育研究所（碩士班）',
                '免疫轉譯醫學研究所（碩士班）'
            ],
            '長庚科大': [
                '護理系',
                '保健營養系',
                '高齡暨健康照護管理系'
            ],
            '長庚醫院': [
                '內科',
                '外科',
                '婦產科',
                '小兒科',
                '耳鼻喉科',
                '眼科',
                '皮膚科',
                '神經內科',
                '神經外科',
                '骨科',
                '泌尿科',
                '心臟內科',
                '心臟血管外科',
                '腫瘤科',
                '放射腫瘤科',
                '腸胃科',
                '肝膽科',
                '腎臟科',
                '血液腫瘤科',
                '呼吸胸腔科',
                '過敏風濕免疫科',
                '感染科',
                '麻醉科',
                '復健科',
                '核子醫學科',
                '精神科',
                '放射科',
                '病理科',
                '胸腔外科',
                '家醫科',
                '急診科'
            ]
        };

        // 更新部門選項
        function updateDepartments() {
            console.log('🔄 更新部門選項被觸發');

            const unitSelect = document.getElementById('unit');
            const departmentSelect = document.getElementById('department');
            if (!unitSelect || !departmentSelect) return console.error('❌ 找不到 unit/department');

            const selectedUnit = (unitSelect.value || '').trim();
            console.log('📋 選擇的單位:', selectedUnit);

            // 先重置
            departmentSelect.innerHTML = '<option value="">請選擇系所/部門</option>';

            const list = departmentOptions[selectedUnit];
            if (!Array.isArray(list)) {
                console.log('⚠️ 沒有找到對應的系所選項');
                return;
            }

            const frag = document.createDocumentFragment();
            list.forEach(dept => {
                const opt = document.createElement('option');
                opt.value = dept;
                opt.textContent = dept;
                frag.appendChild(opt);
            });
            departmentSelect.appendChild(frag);

            console.log('✅ 找到對應的系所選項，數量:', list.length);
        }

        // 顯示錯誤訊息
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            const successElement = document.getElementById(fieldId + '-success');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
            if (successElement) {
                successElement.style.display = 'none';
            }
            if (inputElement) {
                inputElement.classList.remove('success');
                inputElement.classList.add('error');
            }
        }

        // 顯示成功訊息
        function showSuccess(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            const successElement = document.getElementById(fieldId + '-success');
            const inputElement = document.getElementById(fieldId);
            
            if (errorElement) {
                errorElement.style.display = 'none';
            }
            if (successElement) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
            if (inputElement) {
                inputElement.classList.remove('error');
                inputElement.classList.add('success');
            }
        }

        // 清除所有訊息
        function clearMessages() {
            const errorElements = document.querySelectorAll('.error-message');
            const successElements = document.querySelectorAll('.success-message');
            const inputElements = document.querySelectorAll('input, select');
            
            errorElements.forEach(el => el.style.display = 'none');
            successElements.forEach(el => el.style.display = 'none');
            inputElements.forEach(el => {
                el.classList.remove('error', 'success');
            });
        }

        // 驗證電子郵件格式
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 驗證密碼強度
        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasMinLength = password.length >= 8;
            
            return hasUpperCase && hasLowerCase && hasNumbers && hasMinLength;
        }

        // 驗證電話格式
        function validatePhone(phone) {
            if (!phone) return true; // 電話是選填的
            const phoneRegex = /^[\d\-\s\(\)]+$/;
            return phoneRegex.test(phone);
        }

        // 表單驗證
        function validateForm() {
            let isValid = true;
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const name = document.getElementById('name').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            const unit = document.getElementById('unit').value;
            const department = document.getElementById('department').value;
            const phone = document.getElementById('phone').value.trim();

            // 驗證電子郵件
            if (!email) {
                showError('email', '請輸入電子郵件');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('email', '請輸入有效的電子郵件格式');
                isValid = false;
            } else {
                showSuccess('email', '電子郵件格式正確');
            }

            // 驗證學號/工號
            if (!studentId) {
                showError('studentId', '請輸入學號/工號');
                isValid = false;
            } else {
                showSuccess('studentId', '學號/工號格式正確');
            }

            // 驗證密碼
            if (!password) {
                showError('password', '請輸入密碼');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', '密碼需包含大小寫英文和數字，至少8個字元');
                isValid = false;
            } else {
                showSuccess('password', '密碼強度符合要求');
            }

            // 驗證確認密碼
            if (!confirmPassword) {
                showError('confirmPassword', '請確認密碼');
                isValid = false;
            } else if (password !== confirmPassword) {
                showError('confirmPassword', '密碼確認不一致');
                isValid = false;
            } else {
                showSuccess('confirmPassword', '密碼確認一致');
            }

            // 驗證姓名
            if (!name) {
                showError('name', '請輸入姓名');
                isValid = false;
            } else if (name.length > 20) {
                showError('name', '姓名不能超過20個字元');
                isValid = false;
            } else {
                showSuccess('name', '姓名格式正確');
            }

            // 驗證電話
            if (phone && !validatePhone(phone)) {
                showError('phone', '請輸入有效的電話格式');
                isValid = false;
            } else if (phone) {
                showSuccess('phone', '電話格式正確');
            }

            // 驗證單位
            if (!unit) {
                showError('unit', '請選擇單位');
                isValid = false;
            } else {
                showSuccess('unit', '單位已選擇');
            }

            // 驗證系所/部門
            if (!department) {
                showError('department', '請選擇系所/部門');
                isValid = false;
            } else {
                showSuccess('department', '系所/部門已選擇');
            }

            return isValid;
        }

        // 註冊處理 - 直接使用 Firebase SDK
        async function handleRegister(event) {
            event.preventDefault();
            clearMessages();
            
            if (!validateForm()) {
                return;
            }

            const submitBtn = event.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 註冊中...';
            submitBtn.disabled = true;

            try {
                // 收集表單數據
                const userData = {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    name: document.getElementById('name').value.trim(),
                    studentId: document.getElementById('studentId').value.trim(),
                    unit: document.getElementById('unit').value,
                    department: document.getElementById('department').value,
                    phone: document.getElementById('phone').value.trim()
                };

                console.log('準備註冊的用戶資料:', userData);

                // 直接使用 Firebase SDK 進行註冊
                const result = await registerUserDirectly(userData);

                if (result.success) {
                    console.log('✅ 註冊成功:', result.userData);
                    
                    // 顯示成功頁面
                    document.getElementById('registration-form').style.display = 'none';
                    document.getElementById('success-container').style.display = 'block';
                } else {
                    console.error('❌ 註冊失敗:', result.error);
                    alert(`註冊失敗：${result.error}`);
                }

            } catch (error) {
                console.error("❌ 註冊過程發生錯誤:", error);
                alert(`註冊失敗：${error.message || error}`);
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        // 直接使用 Firebase SDK 進行註冊
        async function registerUserDirectly(userData) {
            try {
                // 檢查學號/工號是否已存在
                const docRef = doc(db, "user", userData.studentId);
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    return {
                        success: false,
                        error: "此學號/工號已存在，請更換"
                    };
                }

                // 檢查帳號是否已存在
                const q = query(
                    collection(db, "user"),
                    where("account", "==", userData.email)
                );
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    return {
                        success: false,
                        error: "此帳號已存在，請更換"
                    };
                }

                // 寫入用戶資料到 Firestore
                const userDocData = {
                    account: userData.email,
                    password: userData.password,
                    "姓名": userData.name,
                    studentId: userData.studentId,
                    department: userData.department,
                    phone: userData.phone || null,
                    "school/hospital": userData.unit,
                    createdAt: serverTimestamp(),
                    isActive: true,
                    lastLogin: null,
                    totalTests: 0,      // 總測驗次數，初始值為0
                    totalTimeSpent: 0,  // 總練習時間，初始值為0（秒）
                    lastLogin: null     // 最後登入時間，初始值為null
                };

                await setDoc(docRef, userDocData);

                return {
                    success: true,
                    userData: {
                        studentId: userData.studentId,
                        account: userData.email,
                        name: userData.name,
                        department: userData.department,
                        school: userData.unit
                    }
                };

            } catch (error) {
                console.error("Firebase 錯誤:", error);
                
                // 處理特定的 Firebase 錯誤
                if (error.code === 'permission-denied') {
                    return {
                        success: false,
                        error: "權限不足，請檢查 Firestore 規則設定"
                    };
                } else if (error.code === 'unavailable') {
                    return {
                        success: false,
                        error: "服務暫時不可用，請稍後再試"
                    };
                } else {
                    return {
                        success: false,
                        error: error.message || "註冊失敗"
                    };
                }
            }
        }

        // 初始化（保證一定執行；就算 DOMContentLoaded 已經發生也會跑）
        function initRegisterPage() {
            console.log('🚀 註冊頁面初始化開始');

            const registrationForm = document.getElementById('registration-form');
            if (registrationForm) {
                registrationForm.addEventListener('submit', handleRegister);
                console.log('✅ 表單提交事件綁定成功');
            } else {
                console.error('❌ 找不到註冊表單');
            }

            const unitSelect = document.getElementById('unit');
            const departmentSelect = document.getElementById('department');

            if (unitSelect && departmentSelect) {
                // 部分瀏覽器只有在收起選單才觸發 change；兩個事件都綁比較保險
                unitSelect.addEventListener('change', updateDepartments);
                unitSelect.addEventListener('input', updateDepartments);

                // 進頁面就先跑一次，讓「請先選擇單位」替換成實際清單
                updateDepartments();

                console.log('✅ 單位下拉選單事件綁定成功');
            } else {
                console.error('❌ 找不到單位或系所下拉選單');
            }

            // 即時驗證
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('blur', function () {
                    if (this.value.trim()) validateForm();
                });
            });

            // 若 HTML 有寫 onchange="updateDepartments()"，必須把函式掛到 window
            window.updateDepartments = updateDepartments;

            console.log('🎉 註冊頁面初始化完成');
        }

        // 不管 DOMContentLoaded 是否已經觸發，都能確保初始化被執行
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initRegisterPage);
        } else {
            initRegisterPage();
        }
    </script>
</body>
</html>
