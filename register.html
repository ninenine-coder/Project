<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .register-header .logo i {
            font-size: 3rem;
            color: #17a2b8;
            margin-right: 15px;
        }
        .register-header .logo h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #333;
        }
        .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }
        .password-requirements {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #17a2b8, #138496);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #138496, #117a8b);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(23, 162, 184, 0.3);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .success-message i {
            font-size: 3rem;
            color: #28a745;
            margin-bottom: 15px;
        }
        .success-message h3 {
            color: #155724;
            margin-bottom: 15px;
        }
        .success-actions {
            margin-top: 20px;
        }
        .btn-success {
            background: linear-gradient(135deg, #28a745, #218838);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-success:hover {
            background: #218838;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        .btn-success i {
            margin-right: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>註冊帳號</h1>
            </div>
            <p class="subtitle">請填寫以下資訊完成註冊</p>
        </div>

        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            註冊完成！請返回登入頁面使用您的帳號密碼登入。
            <div class="success-actions">
                <a href="login.html" class="btn btn-success">
                    <i class="fas fa-sign-in-alt"></i>
                    前往登入頁面
                </a>
            </div>
        </div>

        <form id="registration-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">電子郵件 *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">密碼 *</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    密碼需包含大小寫英文和數字，至少8個字元
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">確認密碼 *</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPassword-error"></div>
            </div>

            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="where">所屬單位 *</label>
                <select id="where" name="where" required onchange="updateDepartments()">
                    <option value="">請選擇所屬單位</option>
                    <option value="長庚大學">長庚大學</option>
                    <option value="長庚科大">長庚科大</option>
                    <option value="長庚醫院">長庚醫院</option>
                </select>
                <div class="error-message" id="where-error"></div>
            </div>

            <div class="form-group">
                <label for="department">科系/部門 *</label>
                <select id="department" name="department" required>
                    <option value="">請先選擇所屬單位</option>
                </select>
                <div class="error-message" id="department-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">電話/分機</label>
                <input type="text" id="phone" name="phone" placeholder="例如：03-2118800 或 分機1234">
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    返回登入
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    完成註冊
                </button>
            </div>
        </form>
    </div>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyBuWO8hFVjjTUe2tqJDrqdbeGTrp4PoT5Q",
            authDomain: "progect-115a5.firebaseapp.com",
            projectId: "progect-115a5",
            storageBucket: "progect-115a5.appspot.com",
            messagingSenderId: "109099222287",
            appId: "1:109099222287:web:4f7b56a1eebe5abbfaaa7a"
        };

        // 初始化 Firebase
        let app, auth, db;
        let isFirebaseReady = false;

        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            isFirebaseReady = true;
            console.log('Firebase 初始化成功');
        } catch (error) {
            console.error('Firebase 初始化失敗:', error);
            isFirebaseReady = false;
        }

        // 部門選項配置
        const departmentOptions = {
            '長庚大學': ['資管系', '護理系', '醫學系'],
            '長庚科大': ['護理系'],
            '長庚醫院': ['小兒科']
        };

        // 更新部門選項
        function updateDepartments() {
            const whereSelect = document.getElementById('where');
            const departmentSelect = document.getElementById('department');
            const selectedWhere = whereSelect.value;

            // 清空部門選項
            departmentSelect.innerHTML = '<option value="">請選擇科系/部門</option>';

            if (selectedWhere && departmentOptions[selectedWhere]) {
                departmentOptions[selectedWhere].forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    departmentSelect.appendChild(option);
                });
            }
        }

        // 密碼強度驗證
        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasMinLength = password.length >= 8;

            return hasUpperCase && hasLowerCase && hasNumbers && hasMinLength;
        }

        // 顯示錯誤訊息
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        // 清除錯誤訊息
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + '-error');
            if (errorElement) {
                errorElement.textContent = '';
                errorElement.style.display = 'none';
            }
        }

        // 清除所有錯誤訊息
        function clearAllErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.display = 'none';
            });
        }

        // 清除表單
        function clearForm() {
            document.getElementById('registration-form').reset();
            clearAllErrors();
        }

        // 返回登入頁面
        function goBack() {
            window.location.href = 'login.html';
        }

        // 註冊處理函數
        function handleRegister(event) {
            event.preventDefault();
            clearAllErrors();

            // 取得表單資料
            const formData = {
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value,
                name: document.getElementById('name').value.trim(),
                where: document.getElementById('where').value,
                department: document.getElementById('department').value,
                phone: document.getElementById('phone').value.trim()
            };

            // 基本驗證
            let hasError = false;

            if (!formData.email) {
                showError('email', '請輸入電子郵件');
                hasError = true;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showError('email', '請輸入有效的電子郵件格式');
                hasError = true;
            }

            if (!formData.password) {
                showError('password', '請輸入密碼');
                hasError = true;
            } else if (!validatePassword(formData.password)) {
                showError('password', '密碼需包含大小寫英文和數字，至少8個字元');
                hasError = true;
            }

            if (!formData.confirmPassword) {
                showError('confirmPassword', '請確認密碼');
                hasError = true;
            } else if (formData.password !== formData.confirmPassword) {
                showError('confirmPassword', '密碼確認不一致');
                hasError = true;
            }

            if (!formData.name) {
                showError('name', '請輸入姓名');
                hasError = true;
            }

            if (!formData.where) {
                showError('where', '請選擇所屬單位');
                hasError = true;
            }

            if (!formData.department) {
                showError('department', '請選擇科系/部門');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // 嘗試使用 Firebase 註冊
            if (isFirebaseReady && db) {
                registerWithFirebase(formData);
            } else {
                registerWithLocal(formData);
            }
        }

        // Firebase 註冊
        async function registerWithFirebase(formData) {
            try {
                console.log('開始 Firebase 註冊流程...');
                
                // 檢查是否已存在相同 email
                const usersRef = db.collection('users');
                const querySnapshot = await usersRef.where('email', '==', formData.email).get();
                
                if (!querySnapshot.empty) {
                    showError('email', '此電子郵件已被註冊');
                    return;
                }

                // 儲存用戶資料到 Firestore
                const userData = {
                    email: formData.email,
                    password: formData.password, // 注意：實際應用中應該加密密碼
                    name: formData.name,
                    where: formData.where,
                    department: formData.department,
                    phone: formData.phone,
                    createdAt: new Date(),
                    lastLogin: null
                };

                await usersRef.add(userData);
                console.log('用戶資料已儲存到 Firestore');

                // 顯示成功訊息
                showSuccessMessage();
                
            } catch (error) {
                console.error('Firebase 註冊失敗:', error);
                alert('註冊失敗，請稍後再試');
            }
        }

        // 本地儲存註冊（備用方案）
        function registerWithLocal(formData) {
            try {
                // 檢查是否已存在相同 email
                const existingUsers = JSON.parse(localStorage.getItem('pbls_users') || '[]');
                const existingUser = existingUsers.find(user => user.email === formData.email);
                
                if (existingUser) {
                    showError('email', '此電子郵件已被註冊');
                    return;
                }

                // 儲存用戶資料
                const userData = {
                    id: Date.now().toString(),
                    email: formData.email,
                    password: formData.password,
                    name: formData.name,
                    where: formData.where,
                    department: formData.department,
                    phone: formData.phone,
                    createdAt: new Date().toISOString(),
                    lastLogin: null
                };

                existingUsers.push(userData);
                localStorage.setItem('pbls_users', JSON.stringify(existingUsers));
                console.log('用戶資料已儲存到本地');

                // 顯示成功訊息
                showSuccessMessage();
                
            } catch (error) {
                console.error('本地註冊失敗:', error);
                alert('註冊失敗，請稍後再試');
            }
        }

        // 顯示成功訊息
        function showSuccessMessage() {
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
