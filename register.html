        // ç›´æ¥ä½¿ç”¨ Firebase SDK é€²è¡Œè¨»å†Š
        async function registerUserDirectly(userData) {
            try {
                // æª¢æŸ¥å­¸è™Ÿ/å·¥è™Ÿæ˜¯å¦å·²å­˜åœ¨
                const docRef = doc(db, "user", userData.studentId);
                const snap = await getDoc(docRef);
                
                if (snap.exists()) {
                    return {
                        success: false,
                        error: "æ­¤å­¸è™Ÿ/å·¥è™Ÿå·²å­˜åœ¨ï¼Œè«‹æ›´æ›"
                    };
                }

                // æª¢æŸ¥å¸³è™Ÿæ˜¯å¦å·²å­˜åœ¨
                const q = query(
                    collection(db, "user"),
                    where("account", "==", userData.email)
                );
                const querySnapshot = await getDocs(q);
                
                if (!querySnapshot.empty) {
                    return {
                        success: false,
                        error: "æ­¤å¸³è™Ÿå·²å­˜åœ¨ï¼Œè«‹æ›´æ›"
                    };
                }

                // å¯«å…¥ç”¨æˆ¶è³‡æ–™åˆ° Firestore
                const userDocData = {
                    account: userData.email,
                    password: userData.password,
                    "å§“å": userData.name,
                    studentId: userData.studentId,
                    department: userData.department,
                    phone: userData.phone || null,
                    "school/hospital": userData.unit,
                    createdAt: serverTimestamp(),
                    isActive: true,
                    lastLogin: null,
                    totalTests: 0,      // ç¸½æ¸¬é©—æ¬¡æ•¸ï¼Œåˆå§‹å€¼ç‚º0
                    totalTimeSpent: 0,  // ç¸½ç·´ç¿’æ™‚é–“ï¼Œåˆå§‹å€¼ç‚º0ï¼ˆç§’ï¼‰
                    lastLogin: null     // æœ€å¾Œç™»å…¥æ™‚é–“ï¼Œåˆå§‹å€¼ç‚ºnull
                };

                await setDoc(docRef, userDocData);

                return {
                    success: true,
                    userData: {
                        studentId: userData.studentId,
                        account: userData.email,
                        name: userData.name,
                        department: userData.department,
                        school: userData.unit
                    }
                };

            } catch (error) {
                console.error("Firebase éŒ¯èª¤:", error);
                
                // è™•ç†ç‰¹å®šçš„ Firebase éŒ¯èª¤
                if (error.code === 'permission-denied') {
                    return {
                        success: false,
                        error: "æ¬Šé™ä¸è¶³ï¼Œè«‹æª¢æŸ¥ Firestore è¦å‰‡è¨­å®š"
                    };
                } else if (error.code === 'unavailable') {
                    return {
                        success: false,
                        error: "æœå‹™æš«æ™‚ä¸å¯ç”¨ï¼Œè«‹ç¨å¾Œå†è©¦"
                    };
                } else {
                    return {
                        success: false,
                        error: error.message || "è¨»å†Šå¤±æ•—"
                    };
                }
            }
        }

        // åˆå§‹åŒ–ï¼ˆä¿è­‰ä¸€å®šåŸ·è¡Œï¼›å°±ç®— DOMContentLoaded å·²ç¶“ç™¼ç”Ÿä¹Ÿæœƒè·‘ï¼‰
        function initRegisterPage() {

            const unitSelect = document.getElementById('unit');

            if (unitSelect && departmentSelect) {

                unitSelect.addEventListener('change', updateDepartments);

                // é€²é é¢å°±å…ˆè·‘ä¸€æ¬¡ï¼Œè®“ã€Œè«‹å…ˆé¸æ“‡å–®ä½ã€æ›¿æ›æˆå¯¦éš›æ¸…å–®
                updateDepartments();

            // å³æ™‚é©—è­‰

            window.updateDepartments = updateDepartments;

        }

        // ä¸ç®¡ DOMContentLoaded æ˜¯å¦å·²ç¶“è§¸ç™¼ï¼Œéƒ½èƒ½ç¢ºä¿åˆå§‹åŒ–è¢«åŸ·è¡Œ
        if (document.readyState === 'loading') {
