<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡化註冊測試</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            color: #333;
        }
        .test-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .test-header {
            margin-bottom: 30px;
        }
        .test-header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .test-header p {
            color: #666;
            margin: 0;
        }
        .btn {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <div class="test-header">
            <h1>🔐 註冊功能測試</h1>
            <p>測試註冊按鈕和表單是否正常工作</p>
        </div>
        
        <button class="btn btn-primary" onclick="testRegisterButton()">
            <i class="fas fa-user-plus"></i>
            測試註冊按鈕
        </button>
        
        <button class="btn btn-success" onclick="testRegisterForm()">
            <i class="fas fa-check-circle"></i>
            測試註冊表單
        </button>
        
        <div id="status" class="status info">
            <i class="fas fa-info-circle"></i> 點擊上方按鈕測試註冊功能
        </div>
    </div>

    <script>
        function testRegisterButton() {
            const status = document.getElementById('status');
            
            // 模擬點擊註冊按鈕
            try {
                // 檢查是否在正確的頁面環境中
                if (typeof showRegisterForm === 'function') {
                    status.innerHTML = '<div class="status success">✅ 註冊按鈕函數存在，可以正常調用</div>';
                } else {
                    status.innerHTML = '<div class="status error">❌ 註冊按鈕函數不存在，請檢查JavaScript代碼</div>';
                }
            } catch (error) {
                status.innerHTML = '<div class="status error">❌ 測試註冊按鈕時發生錯誤: ' + error.message + '</div>';
            }
        }
        
        function testRegisterForm() {
            const status = document.getElementById('status');
            
            // 模擬註冊表單驗證
            const testData = {
                email: 'test@example.com',
                password: 'Test123456',
                confirmPassword: 'Test123456',
                name: '測試用戶',
                where: '長庚大學',
                department: '資管系',
                phone: '03-2118800#1234'
            };
            
            let validationResults = [];
            
            // 電子郵件驗證
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(testData.email);
            validationResults.push(`電子郵件: ${emailValid ? '✅' : '❌'}`);
            
            // 密碼驗證
            const hasUpperCase = /[A-Z]/.test(testData.password);
            const hasLowerCase = /[a-z]/.test(testData.password);
            const hasNumbers = /\d/.test(testData.password);
            const minLength = testData.password.length >= 8;
            const passwordValid = hasUpperCase && hasLowerCase && hasNumbers && minLength;
            validationResults.push(`密碼強度: ${passwordValid ? '✅' : '❌'}`);
            
            // 確認密碼
            const confirmPasswordValid = testData.password === testData.confirmPassword;
            validationResults.push(`確認密碼: ${confirmPasswordValid ? '✅' : '❌'}`);
            
            // 姓名驗證
            const nameValid = testData.name && testData.name.trim().length >= 2;
            validationResults.push(`姓名: ${nameValid ? '✅' : '❌'}`);
            
            // 所屬單位驗證
            const whereValid = testData.where && ['長庚大學', '長庚科大', '長庚醫院'].includes(testData.where);
            validationResults.push(`所屬單位: ${whereValid ? '✅' : '❌'}`);
            
            // 部門驗證
            const departmentValid = testData.department && testData.department.length > 0;
            validationResults.push(`部門: ${departmentValid ? '✅' : '❌'}`);
            
            // 電話驗證
            const phoneValid = testData.phone && testData.phone.trim().length >= 5;
            validationResults.push(`電話: ${phoneValid ? '✅' : '❌'}`);
            
            const allValid = emailValid && passwordValid && confirmPasswordValid && nameValid && whereValid && departmentValid && phoneValid;
            
            if (allValid) {
                status.innerHTML = '<div class="status success">✅ 註冊表單驗證通過！<br>' + validationResults.join('<br>') + '</div>';
            } else {
                status.innerHTML = '<div class="status error">❌ 註冊表單驗證失敗！<br>' + validationResults.join('<br>') + '</div>';
            }
        }
        
        // 頁面載入時顯示狀態
        document.addEventListener('DOMContentLoaded', function() {
            const status = document.getElementById('status');
            status.innerHTML = '<div class="status info">✅ 測試頁面載入完成，可以開始測試註冊功能</div>';
        });
    </script>
</body>
</html>
