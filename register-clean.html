<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊帳號 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        .register-header .logo i {
            font-size: 3rem;
            color: #17a2b8;
            margin-right: 15px;
        }
        .register-header .logo h1 {
            font-size: 2.5rem;
            color: #333;
            margin: 0;
        }
        .register-header .subtitle {
            color: #666;
            font-size: 1.1rem;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #17a2b8;
            box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
        }
        .form-group input.error,
        .form-group select.error {
            border-color: #dc3545;
        }
        .password-requirements {
            margin-top: 5px;
        }
        .password-requirements small {
            color: #666;
            font-size: 12px;
        }
        .error-message {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .btn-primary {
            background: #17a2b8;
            color: white;
        }
        .btn-primary:hover {
            background: #138496;
        }
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
            text-align: center;
        }
        .success-message.show {
            display: block;
        }
        .success-message i {
            font-size: 1.5rem;
            margin-right: 10px;
            color: #28a745;
        }
        .success-actions {
            margin-top: 15px;
        }
        .btn-success {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .btn-success:hover {
            background: #218838;
            color: white;
            text-decoration: none;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.3);
        }
        .btn-success i {
            margin-right: 8px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>註冊帳號</h1>
            </div>
            <p class="subtitle">請填寫以下資訊完成註冊</p>
        </div>

        <div id="success-message" class="success-message">
            <i class="fas fa-check-circle"></i>
            註冊完成！請返回登入頁面使用您的帳號密碼登入。
            <div class="success-actions">
                <a href="login.html" class="btn btn-success">
                    <i class="fas fa-sign-in-alt"></i>
                    前往登入頁面
                </a>
            </div>
        </div>

        <form id="registration-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">電子郵件 *</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">密碼 *</label>
                <input type="password" id="password" name="password" required>
                <div class="password-requirements">
                    <small>密碼需包含：大小寫英文 + 數字，至少8個字符</small>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">確認密碼 *</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <div class="form-group">
                <label for="name">姓名 *</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="where">所屬單位 *</label>
                <select id="where" name="where" required onchange="updateDepartments()">
                    <option value="">請選擇</option>
                    <option value="長庚大學">長庚大學</option>
                    <option value="長庚科大">長庚科大</option>
                    <option value="長庚醫院">長庚醫院</option>
                </select>
                <div class="error-message" id="where-error"></div>
            </div>

            <div class="form-group">
                <label for="department">部門 *</label>
                <select id="department" name="department" required>
                    <option value="">請先選擇所屬單位</option>
                </select>
                <div class="error-message" id="department-error"></div>
            </div>

            <div class="form-group">
                <label for="phone">電話/分機 *</label>
                <input type="tel" id="phone" name="phone" required placeholder="例如：03-2118800#1234">
                <div class="error-message" id="phone-error"></div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="goBack()">
                    <i class="fas fa-arrow-left"></i>
                    返回登入
                </button>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i>
                    註冊
                </button>
            </div>
        </form>
    </div>

    <script>
        // Firebase配置
        const firebaseConfig = {
            apiKey: "AIzaSyBuWO8hFVjjTUe2tqJDrqdbeGTrp4PoT5Q",
            authDomain: "progect-115a5.firebaseapp.com",
            projectId: "progect-115a5",
            storageBucket: "progect-115a5.appspot.com",
            messagingSenderId: "109099222287",
            appId: "1:109099222287:web:4f7b56a1eebe5abbfaaa7a"
        };

        // 初始化Firebase
        let app, auth, db;
        let isFirebaseReady = false;
        
        try {
            if (typeof firebase !== 'undefined') {
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                isFirebaseReady = true;
                console.log('Firebase初始化成功');
            }
        } catch (error) {
            console.error('Firebase初始化失敗:', error);
            isFirebaseReady = false;
        }

        // 部門選項配置
        const departmentOptions = {
            '長庚大學': ['資管系', '護理系', '醫學系'],
            '長庚科大': ['護理系'],
            '長庚醫院': ['小兒科']
        };

        // 更新部門選項
        function updateDepartments() {
            const whereSelect = document.getElementById('where');
            const departmentSelect = document.getElementById('department');
            
            // 清空部門選項
            departmentSelect.innerHTML = '<option value="">請選擇部門</option>';
            
            if (whereSelect.value && departmentOptions[whereSelect.value]) {
                const departments = departmentOptions[whereSelect.value];
                departments.forEach(dept => {
                    const option = document.createElement('option');
                    option.value = dept;
                    option.textContent = dept;
                    departmentSelect.appendChild(option);
                });
            }
        }

        // 密碼強度驗證
        function validatePassword(password) {
            const hasUpperCase = /[A-Z]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const minLength = password.length >= 8;
            
            return {
                valid: hasUpperCase && hasLowerCase && hasNumbers && minLength,
                errors: []
            };
        }

        // 顯示錯誤訊息
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = message;
            errorElement.classList.add('show');
            inputElement.classList.add('error');
        }

        // 清除錯誤訊息
        function clearError(fieldId) {
            const errorElement = document.getElementById(fieldId + '-error');
            const inputElement = document.getElementById(fieldId);
            
            errorElement.textContent = '';
            errorElement.classList.remove('show');
            inputElement.classList.remove('error');
        }

        // 清除所有錯誤訊息
        function clearAllErrors() {
            const fields = ['email', 'password', 'confirm-password', 'name', 'where', 'department', 'phone'];
            fields.forEach(field => clearError(field));
        }

        // 處理註冊表單提交
        async function handleRegister(event) {
            event.preventDefault();
            clearAllErrors();
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            let isValid = true;
            
            // 驗證電子郵件
            if (!data.email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(data.email)) {
                showError('email', '請輸入有效的電子郵件地址');
                isValid = false;
            }
            
            // 驗證密碼
            const passwordValidation = validatePassword(data.password);
            if (!passwordValidation.valid) {
                showError('password', '密碼需包含大小寫英文和數字，且至少8個字符');
                isValid = false;
            }
            
            // 驗證確認密碼
            if (data.password !== data['confirm-password']) {
                showError('confirm-password', '密碼與確認密碼不一致');
                isValid = false;
            }
            
            // 驗證姓名
            if (!data.name || data.name.trim().length < 2) {
                showError('name', '請輸入有效的姓名');
                isValid = false;
            }
            
            // 驗證所屬單位
            if (!data.where) {
                showError('where', '請選擇所屬單位');
                isValid = false;
            }
            
            // 驗證部門
            if (!data.department) {
                showError('department', '請選擇部門');
                isValid = false;
            }
            
            // 驗證電話
            if (!data.phone || data.phone.trim().length < 5) {
                showError('phone', '請輸入有效的電話號碼');
                isValid = false;
            }
            
            if (isValid) {
                try {
                    // 顯示載入狀態
                    const submitBtn = event.target.querySelector('button[type="submit"]');
                    const originalText = submitBtn.textContent;
                    submitBtn.textContent = '註冊中...';
                    submitBtn.disabled = true;
                    
                    if (isFirebaseReady && db) {
                        // 使用Firebase保存用戶數據
                        await registerWithFirebase(data);
                    } else {
                        // 使用本地存儲（備用方案）
                        await registerWithLocal(data);
                    }
                    
                    // 顯示成功訊息
                    document.getElementById('success-message').classList.add('show');
                    
                    // 隱藏表單
                    document.getElementById('registration-form').style.display = 'none';
                    
                } catch (error) {
                    console.error('註冊失敗:', error);
                    alert('註冊失敗：' + error.message);
                } finally {
                    // 恢復按鈕狀態
                    const submitBtn = event.target.querySelector('button[type="submit"]');
                    submitBtn.textContent = '註冊';
                    submitBtn.disabled = false;
                }
            }
        }

        // Firebase註冊 - 保存所有註冊資料到Firestore
        async function registerWithFirebase(data) {
            try {
                // 檢查電子郵件是否已存在
                const userQuery = await db.collection('users').where('email', '==', data.email).get();
                
                if (!userQuery.empty) {
                    throw new Error('此電子郵件已被註冊，請使用其他電子郵件！');
                }
                
                // 創建完整的用戶數據 - 包含所有註冊資料
                const userData = {
                    // 基本資料
                    email: data.email,
                    password: data.password, // 注意：實際應用中應該加密存儲
                    name: data.name,
                    
                    // 單位和部門資料
                    where: data.where,
                    department: data.department,
                    
                    // 聯絡資料
                    phone: data.phone,
                    
                    // 系統資料
                    registerTime: new Date().toISOString(),
                    lastLogin: null,
                    isActive: true,
                    
                    // 額外的用戶資料
                    userType: 'student', // 預設為學生
                    profileComplete: true,
                    emailVerified: false,
                    
                    // 學習相關資料
                    studyProgress: {
                        completedLessons: 0,
                        totalLessons: 0,
                        lastStudyTime: null
                    },
                    
                    // 考試相關資料
                    examHistory: [],
                    currentExam: null,
                    
                    // 系統設定
                    preferences: {
                        notifications: true,
                        language: 'zh-TW',
                        theme: 'default'
                    }
                };
                
                // 保存到Firestore
                const docRef = await db.collection('users').add(userData);
                console.log('用戶註冊成功，文檔ID:', docRef.id);
                console.log('保存的完整用戶資料:', userData);
                
                // 同時保存到localStorage作為備用
                localStorage.setItem('registered_user_' + data.email, JSON.stringify({
                    email: data.email,
                    password: data.password,
                    name: data.name,
                    where: data.where,
                    department: data.department,
                    phone: data.phone,
                    registerTime: new Date().toISOString(),
                    firebaseId: docRef.id
                }));
                
            } catch (error) {
                throw error;
            }
        }

        // 本地註冊（備用方案）
        async function registerWithLocal(data) {
            // 檢查電子郵件是否已存在
            const existingUser = localStorage.getItem('registered_user_' + data.email);
            if (existingUser) {
                throw new Error('此電子郵件已被註冊，請使用其他電子郵件！');
            }
            
            // 保存用戶信息到localStorage
            localStorage.setItem('registered_user_' + data.email, JSON.stringify({
                email: data.email,
                password: data.password,
                name: data.name,
                where: data.where,
                department: data.department,
                phone: data.phone,
                registerTime: new Date().toISOString()
            }));
            
            console.log('用戶註冊成功（本地存儲）');
        }

        // 返回登入頁面
        function goBack() {
            window.location.href = 'login.html';
        }

        // 頁面載入完成
        document.addEventListener('DOMContentLoaded', function() {
            console.log('註冊頁面載入完成');
        });
    </script>
</body>
</html>
