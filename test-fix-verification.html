<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修復驗證 - PBLS VR教學平台</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 Edge 瀏覽器錯誤修復驗證</h1>
        <p>此頁面用於驗證 getUserKey 錯誤是否已修復</p>
        
        <div id="status-container">
            <div class="status info">正在檢查修復狀態...</div>
        </div>
        
        <button onclick="testResolveUserName()">🧪 測試 resolveUserName 函數</button>
        <button onclick="testHandleExamFinish()">📊 測試 handleExamFinish 函數</button>
        <button onclick="testUnifiedAuth()">🔐 測試統一認證服務</button>
        
        <div id="results"></div>
    </div>

    <script type="module">
        import { getUnifiedUID } from './js/unifiedAuthService.js';
        
        function addStatus(message, type = 'info') {
            const container = document.getElementById('status-container');
            container.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function addResult(title, data, type = 'info') {
            const container = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <div class="status ${type}">${new Date().toLocaleTimeString()}</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            container.appendChild(resultDiv);
        }

        // 模擬 resolveUserName 函數（從 exam_quiz.html 複製）
        function resolveUserName() {
            // 從 localStorage 獲取用戶資料
            try {
                const localUserData = localStorage.getItem('pbls_user');
                if (localUserData) {
                    const userData = JSON.parse(localUserData);
                    // 優先使用姓名
                    if (userData.name) return userData.name;
                    if (userData.displayName) return userData.displayName;
                    // 其次使用帳號
                    if (userData.account) return userData.account;
                }
            } catch (error) {
                console.warn('獲取本地用戶資料失敗:', error);
            }
            
            // 從全域變數獲取
            if (window.currentUserName) return window.currentUserName;
            if (window.currentUserDisplayName) return window.currentUserDisplayName;
            
            return "未命名使用者";
        }

        async function testResolveUserName() {
            try {
                const userName = resolveUserName();
                addStatus(`✅ resolveUserName 函數測試成功: ${userName}`, 'success');
                addResult('resolveUserName 測試', {
                    result: userName,
                    localStorage: localStorage.getItem('pbls_user') ? '存在' : '不存在',
                    error: '無'
                }, 'success');
            } catch (error) {
                addStatus(`❌ resolveUserName 函數測試失敗: ${error.message}`, 'error');
                addResult('resolveUserName 測試', {
                    error: error.message,
                    stack: error.stack
                }, 'error');
            }
        }

        async function testHandleExamFinish() {
            try {
                // 檢查函數是否存在
                if (typeof window.handleExamFinish === 'function') {
                    addStatus('✅ handleExamFinish 函數已暴露到全域', 'success');
                    addResult('handleExamFinish 檢查', {
                        exists: true,
                        type: typeof window.handleExamFinish
                    }, 'success');
                } else {
                    addStatus('❌ handleExamFinish 函數未暴露到全域', 'error');
                    addResult('handleExamFinish 檢查', {
                        exists: false,
                        availableFunctions: Object.keys(window).filter(k => k.includes('handle'))
                    }, 'error');
                }
            } catch (error) {
                addStatus(`❌ handleExamFinish 檢查失敗: ${error.message}`, 'error');
            }
        }

        async function testUnifiedAuth() {
            try {
                const uid = await getUnifiedUID();
                addStatus(`✅ 統一認證服務正常: ${uid || '未登入'}`, uid ? 'success' : 'info');
                addResult('統一認證服務測試', {
                    unifiedUID: uid,
                    status: uid ? '已登入' : '未登入',
                    error: '無'
                }, uid ? 'success' : 'info');
            } catch (error) {
                addStatus(`❌ 統一認證服務測試失敗: ${error.message}`, 'error');
                addResult('統一認證服務測試', {
                    error: error.message,
                    stack: error.stack
                }, 'error');
            }
        }

        // 暴露到全域
        window.testResolveUserName = testResolveUserName;
        window.testHandleExamFinish = testHandleExamFinish;
        window.testUnifiedAuth = testUnifiedAuth;

        // 頁面載入時自動執行檢查
        document.addEventListener('DOMContentLoaded', () => {
            addStatus('頁面載入完成，可以開始測試', 'info');
        });
    </script>
</body>
</html>
