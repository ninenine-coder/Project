<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒數動畫測試 - PBLS VR教學平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="quiz_sound_manager.js"></script>
    <script src="countdown_animation.js"></script>
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .test-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .test-section h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .test-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .test-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .test-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .test-btn.success {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .test-btn.success:hover {
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }

        .test-btn.countdown {
            background: linear-gradient(135deg, #8e44ad 0%, #9b59b6 100%);
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.3);
        }

        .test-btn.countdown:hover {
            box-shadow: 0 6px 20px rgba(142, 68, 173, 0.4);
        }

        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }

        .status.success {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .status.error {
            background: #fadbd8;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #1976d2;
        }

        .demo-scenario {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .demo-scenario h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .demo-scenario p {
            color: #856404;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎬 倒數動畫測試</h1>
        
        <div class="status info" id="status">
            正在初始化系統...
        </div>

        <div class="test-section">
            <h3>🎬 倒數動畫測試</h3>
            <p>測試倒數動畫效果（3 → 2 → 1 → 開始）</p>
            <div class="test-buttons">
                <button class="test-btn countdown" onclick="testCountdownAnimation()">
                    <i class="fas fa-play"></i> 測試倒數動畫
                </button>
                <button class="test-btn" onclick="testCountdownWithSound()">
                    <i class="fas fa-music"></i> 倒數動畫 + 音效
                </button>
                <button class="test-btn" onclick="testFullQuizStart()">
                    <i class="fas fa-rocket"></i> 完整測驗開始
                </button>
            </div>
        </div>

        <div class="test-section">
            <h3>🎵 音效測試</h3>
            <p>測試倒數音效播放</p>
            <div class="test-buttons">
                <button class="test-btn" onclick="testCountdownSound()">
                    <i class="fas fa-volume-up"></i> 測試倒數音效
                </button>
                <button class="test-btn" onclick="stopAllSounds()">
                    <i class="fas fa-stop"></i> 停止所有音效
                </button>
            </div>
        </div>

        <div class="demo-scenario">
            <h4>📋 倒數動畫說明</h4>
            <p><strong>動畫序列：</strong>3 → 2 → 1 → 開始</p>
            <p><strong>動畫效果：</strong>縮放、透明度、模糊效果</p>
            <p><strong>顯示區域：</strong>只在測驗容器內顯示（非全螢幕，透明背景）</p>
            <p><strong>數字樣式：</strong>完全無背景框，文字可自由橫式顯示</p>
            <p><strong>文字方向：</strong>"開始"文字強制橫式顯示，不換行</p>
            <p><strong>文字位置：</strong>"開始"文字完全置中顯示</p>
            <p><strong>容器樣式：</strong>測驗容器和選項按鈕背景完全透明</p>
            <p><strong>元素隱藏：</strong>倒數期間隱藏計時器和進度條</p>
            <p><strong>音效配合：</strong>倒數音效與動畫同步播放</p>
            <p><strong>完成後：</strong>自動進入第一題並顯示測驗元素</p>
        </div>

        <div class="test-buttons">
            <button class="test-btn success" onclick="window.location.href='exam_quiz.html'">
                <i class="fas fa-arrow-left"></i> 返回測驗頁面
            </button>
        </div>
    </div>

    <script>
        let isInitialized = false;

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await window.quizSoundManager.init();
                isInitialized = true;
                updateStatus('✅ 系統初始化成功！', 'success');
            } catch (error) {
                updateStatus('❌ 系統初始化失敗: ' + error.message, 'error');
            }
        });

        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        // 測試倒數動畫
        function testCountdownAnimation() {
            updateStatus('🎬 播放倒數動畫...', 'info');
            window.countdownAnimation.start(() => {
                updateStatus('✅ 倒數動畫完成！', 'success');
            });
        }

        // 測試倒數動畫 + 音效
        function testCountdownWithSound() {
            if (!isInitialized) {
                updateStatus('❌ 音效系統未初始化', 'error');
                return;
            }
            
            updateStatus('🎬 播放倒數動畫 + 音效...', 'info');
            
            // 播放倒數音效
            window.quizSoundManager.playCountdown();
            
            // 開始倒數動畫
            window.countdownAnimation.start(() => {
                updateStatus('✅ 倒數動畫 + 音效完成！', 'success');
            });
        }

        // 測試完整測驗開始流程
        function testFullQuizStart() {
            if (!isInitialized) {
                updateStatus('❌ 音效系統未初始化', 'error');
                return;
            }
            
            updateStatus('🚀 模擬完整測驗開始流程...', 'info');
            
            // 播放倒數音效
            window.quizSoundManager.playCountdown();
            
            // 開始倒數動畫
            window.countdownAnimation.start(() => {
                updateStatus('✅ 測驗開始流程完成！準備進入第一題', 'success');
            });
        }

        // 測試倒數音效
        function testCountdownSound() {
            if (!isInitialized) {
                updateStatus('❌ 音效系統未初始化', 'error');
                return;
            }
            updateStatus('🎵 播放倒數音效...', 'info');
            window.quizSoundManager.playCountdown();
        }

        // 停止所有音效
        function stopAllSounds() {
            if (!isInitialized) {
                updateStatus('❌ 音效系統未初始化', 'error');
                return;
            }
            window.quizSoundManager.stopAllSounds();
            updateStatus('🔇 已停止所有音效', 'info');
        }
    </script>
</body>
</html>
