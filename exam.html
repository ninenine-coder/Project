    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* 讓 backdrop-filter 看到的背景永遠在最底層這一層 */
        .global-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: url("./assets/背景.png") center calc(50% + 58px) / cover no-repeat;
            pointer-events: none;
        }

        /* 讓內容都在背景之上 */
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: transparent;           /* ← 改透明，避免"模糊到白色空氣" */
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        /* 确保内容在背景之上 */
        .main-content {
            position: relative;
            z-index: 1;
        }

        @media print {
            .global-bg { display: none; }
        }

        /* 顶部间距变量 */
        :root {
            --masthead-h: 80px;                /* 顶部导航栏高度 */
            --section-gap: 60px;               /* 额外上方留白 */
        }

        /* 最上層內容 z-index 拉高一點，確保在 .global-bg 之上 */
        #root, .main-content, .header, .marquee, .sidebar {
            position: relative;
            z-index: 1;
        }

        /* 考試首頁容器不要再有背景色，以免被當成 backdrop 的"背景" */
        .exam-homepage,
        .exam-options {
            background: transparent;
        }

        /* 统一顶部间距 */
        .section-offset {
            padding-top: calc(var(--masthead-h) + var(--section-gap));
        }

        /* === Liquid Glass: 容器透明、可透視背景 === */
        .liquid-glass {
            position: relative;
            border-radius: 28px;
            overflow: hidden;
            background: transparent;            /* 重點：容器透明 */
            border: 1px solid rgba(255,255,255,.25);
            box-shadow:
                inset 0 0 18px rgba(255,255,255,.25),
                0 8px 25px rgba(0,0,0,.25);
            transition: transform .35s ease, box-shadow .35s ease;
            perspective: 1000px;
            /* 不用 backdrop-filter，避免變成"模糊背景" */
            -webkit-backdrop-filter: none !important;
            backdrop-filter: none !important;
            width: 300px; /* 确保左右宽度一致 */
        }

        /* 折射光 + 水紋層（會跟滑鼠移動） */
        .liquid-glass::before {
            content: "";
            position: absolute;
            inset: -20%;
            background:
                radial-gradient(circle at var(--x,50%) var(--y,50%),
                    rgba(255,255,255,.60) 0%,
                    rgba(255,255,255,.18) 50%,
                    transparent 80%)
                ,
                url("./assets/背景.png"); /* 使用本地背景圖片 */
            background-size: 200% 200%;
            background-blend-mode: overlay;
            filter: blur(15px) saturate(130%);
            opacity: var(--opacity,.85);
            transition: opacity .25s ease;
            pointer-events: none;
            animation: waterIdle 10s ease-in-out infinite alternate;
        }

        /* 自動流動層（厚度/彩光） */
        .liquid-glass::after {
            content: "";
            position: absolute;
            inset: -50%;
            background:
                radial-gradient(circle at 30% 25%, rgba(255,255,255,.18), transparent 70%),
                radial-gradient(circle at 70% 80%, rgba(255,255,255,.12), transparent 70%),
                conic-gradient(from 0deg,
                    rgba(255,255,255,.18),
                    rgba(255,192,203,.12),
                    rgba(173,216,230,.12),
                    rgba(255,255,255,.18));
            filter: blur(40px);
            mix-blend-mode: screen;
            opacity: .60;
            animation: liquidFlow 14s ease-in-out infinite alternate;
            pointer-events: none;
        }

        /* 內容層：極淡襯底，保持可讀性 */
        .liquid-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            text-align: center;
            background: rgba(255,255,255,.03);
            border-radius: inherit;
        }

        .liquid-glass:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow:
                inset 0 0 20px rgba(255,255,255,.35),
                0 15px 40px rgba(0,0,0,.25);
        }

        /* 動畫 */
        @keyframes waterIdle {
            0%   { background-position: 0% 0%; }
            50%  { background-position: 50% 100%; }
            100% { background-position: 0% 0%; }
        }
        @keyframes liquidFlow {
            0%   { transform: translate(0%,0%) scale(1); }
            50%  { transform: translate(-3%,1.5%) scale(1.05); }
            100% { transform: translate(0%,0%) scale(1); }
        }

        @media (prefers-reduced-motion: reduce) {
            .liquid-glass::before,
            .liquid-glass::after {
                animation: none;
            }
        }

        /* 頂部標題欄 */
        .header {
            position: fixed;
            top: 0;
            left: 80px;
            right: 0;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .header-left {

            align-items: center;
            gap: 20px;
        }

        .header-title {
            color: white;
            font-size: 24px;
            font-weight: bold;

        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            background: transparent;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user-avatar {

        .logout-btn:hover {

        }

        /* 跑馬燈 */
        /* === 液態玻璃膠囊跑馬燈 === */
        :root {
            --pill-h: 56px;
            --pill-radius: 9999px;
            --pill-bg: rgba(255, 255, 255, 0.16);
            --pill-border: rgba(255, 255, 255, 0.28);
            --pill-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            --pill-blur: 18px;
            --pill-pad-x: 18px;
        }

        .marquee.glass-pill {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            height: var(--pill-h);
            min-width: min(92vw, 1200px);
            max-width: min(92vw, 1200px);
            display: flex;
            align-items: center;
            padding: 0 calc(var(--pill-pad-x) + 8px);
            border-radius: var(--pill-radius);
            background: var(--pill-bg);
            -webkit-backdrop-filter: blur(var(--pill-blur)) saturate(160%);
            backdrop-filter: blur(var(--pill-blur)) saturate(160%);
            border: 1px solid var(--pill-border);
            box-shadow: var(--pill-shadow);
            isolation: isolate;
        }

        .marquee .marquee-track {
            display: flex;
            align-items: center;
            gap: 28px;
            white-space: nowrap;
            will-change: transform;
            animation: marqueeScroll 26s linear infinite;
        }

        .marquee:hover .marquee-track {
            animation-play-state: paused;
        }

        .marquee .marquee-item {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #1f2937;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.2px;
            opacity: 0.9;
        }

        .marquee .marquee-item i {
            font-size: 16px;
            opacity: 0.9;
        }

        .marquee .pill-highlight {
            position: absolute;
            left: 6px;
            top: 50%;
            transform: translateY(-50%);
            width: 96px;
            height: calc(var(--pill-h) - 12px);
            border-radius: var(--pill-radius);
            background:
                radial-gradient(100px 60px at 20% 50%, rgba(0, 170, 255, 0.55), transparent 60%),
                radial-gradient(120px 80px at 45% 40%, rgba(64, 224, 255, 0.35), transparent 65%);
            filter: blur(6px) saturate(140%);
            mix-blend-mode: screen;
            pointer-events: none;
        }

        @keyframes marqueeScroll {
            0%   { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        @media (max-width: 768px) {
            :root {
                --pill-h: 50px;
                --pill-pad-x: 14px;
            }
            .marquee .marquee-item {
                font-size: 14px;
            }
            .marquee .pill-highlight {
                width: 84px;
            }
        }

        body.auth .marquee {
            display: none !important;
        }

        /* 側邊欄樣式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: rgba(147, 112, 219, 0.85);
            backdrop-filter: blur(20px);
            transition: width 0.3s ease;
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.3), 
                         0 0 40px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .sidebar:hover {
            width: 180px;
        }

        .sidebar-top {
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .logo-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));

        }

        .sidebar:hover .logo-container {
            transform: scale(1.82);
        }

        .logo-container:hover .logo-image {
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .sidebar-menu {
            padding: 20px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar-icon {

            align-items: center;
            padding: 15px 20px;
            margin: 5px 10px;
            border-radius: 12px;
            cursor: pointer;

            backdrop-filter: blur(10px);

            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-icon:hover,

            margin-right: 15px;
        }

        .sidebar-icon span {
            color: white;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        /* 語言切換按鈕容器 - 固定在底部 */
        .language-switcher-container {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 語言切換按鈕特殊樣式 */
        .language-switcher {
            background: rgba(46, 204, 113, 0.8) !important;
            border: 2px solid rgba(46, 204, 113, 0.6) !important;
            margin: 0;
        }

        .language-switcher:hover {
            background: rgba(39, 174, 96, 0.9) !important;
            border-color: rgba(39, 174, 96, 0.8) !important;

        }

        .language-switcher i {

        .language-switcher span {

        .sidebar:hover .sidebar-icon span {
            opacity: 1;
        }

        /* 主要內容區域 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 0; /* 让背景从左边开始显示 */
            margin-top: 140px; /* 与历史成绩页面对齐 */

        }

        /* 考試專區首頁樣式 */
        .exam-homepage {
            padding: 30px;

        .exam-option-card {

            -webkit-backdrop-filter: blur(25px) saturate(200%) !important;

            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2) !important;

            align-items: center;
            justify-content: center;

        }

        .exam-icon i {
            font-size: 32px;
            color: white;
        }

        .exam-option-card h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .exam-option-card p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 25px;

        }

        .exam-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
        }

        .exam-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }



        /* 響應式設計 */
        @media (max-width: 768px) {
            .sidebar {
                width: 60px;
            }

            .sidebar:hover {
                width: 160px;
            }

            .main-content {
                margin-left: 0; /* 移动设备也让背景从左边开始 */
                margin-top: 120px; /* 与历史成绩页面对齐 */
                padding-left: 80px; /* 内容从侧边栏右边开始 */
            }

            .sidebar:hover ~ .main-content {
                padding-left: 160px; /* 侧边栏展开时，内容向右移动 */
            }

            .exam-options {
                flex-direction: column;
                align-items: center;
            }

            .liquid-glass {
                width: 280px; /* 移动端稍小一点 */
            }
        }
    </style>

    <!-- 錯誤處理腳本 -->
    <script>
        // 捕獲並忽略 Babel 相關錯誤
        window.addEventListener('error', function(e) {
            if (e.message && (e.message.includes('@babel/runtime') || e.message.includes('babel'))) {
                console.warn('Babel 相關錯誤已忽略:', e.message);
                e.preventDefault();
                return false;
            }
        });
        
        // 捕獲未處理的 Promise 拒絕
        window.addEventListener('unhandledrejection', function(e) {
            if (e.reason && e.reason.message && e.reason.message.includes('@babel/runtime')) {
                console.warn('Babel Promise 錯誤已忽略:', e.reason.message);
                e.preventDefault();
            }
        });
        
        // 捕獲圖片載入錯誤
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IMG') {
                console.warn('圖片載入失敗:', e.target.src);
                e.preventDefault();
                return false;
            }
        }, true);
        
        // 考試頁面特定錯誤處理
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IFRAME') {
                console.warn('考試內容載入失敗:', e.target.src);
                e.preventDefault();
                return false;
            }
        }, true);
        
        // 確保考試功能正常運作
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ 考試頁面已載入，錯誤處理已啟用');
            
            // 檢查關鍵元素是否存在
            const examContainer = document.getElementById('exam-container');
            const questionContainer = document.getElementById('question-container');
            
            if (examContainer) {
                console.log('✅ 考試容器已找到');
            } else {
                console.warn('⚠️ 考試容器未找到');
            }
            
            if (questionContainer) {
                console.log('✅ 問題容器已找到');
            } else {
                console.warn('⚠️ 問題容器未找到');
            }
        });
    </script>

    <script>
        // 液态玻璃交互效果
        function initLiquidGlassEffect() {
            const cards = document.querySelectorAll('.liquid-glass');
            
            cards.forEach(card => {
                const move = (e) => {
                    const r = card.getBoundingClientRect();
                    const x = ((e.clientX - r.left) / r.width) * 100;
                    const y = ((e.clientY - r.top) / r.height) * 100;
                    card.style.setProperty('--x', `${x}%`);
                    card.style.setProperty('--y', `${y}%`);
                    card.style.setProperty('--opacity', '1');
                };

                const leave = () => {
                    card.style.setProperty('--opacity', '.85');
                };

                card.addEventListener('mousemove', move);
                card.addEventListener('mouseenter', move);
                card.addEventListener('mouseleave', leave);
            });
        }

        // 液態玻璃膠囊跑馬燈初始化
        function initGlassMarquee() {
            document.querySelectorAll('.marquee.glass-pill').forEach($m => {
                const track = $m.querySelector('.marquee-track');
                if (!track) return;
                if (!track.dataset.cloned) {
                    track.innerHTML = track.innerHTML + track.innerHTML;
                    track.dataset.cloned = '1';
                }
                const totalWidth = Array.from(track.children)
                    .reduce((w, el) => w + el.getBoundingClientRect().width + 28, 0);
                const sec = Math.max(18, Math.min(36, Math.round(totalWidth / 80)));
                track.style.animationDuration = sec + 's';
                let tid;
                window.addEventListener('resize', () => {
                    clearTimeout(tid);
                    tid = setTimeout(() => initGlassMarquee(), 200);
                }, { once: true });
            });
        }

        // 页面加载完成后初始化液态玻璃效果
        document.addEventListener('DOMContentLoaded', function() {
            initLiquidGlassEffect();
            initGlassMarquee();
        });

        // 頁面載入時更新用戶資訊顯示
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateUserInfoDisplay();
            }, 1000);
            
            // 確保跑馬燈正常顯示
            const marquee = document.querySelector('.marquee');
            if (marquee) {
                console.log('✅ 跑馬燈元素已找到');
                marquee.style.display = 'flex';
            } else {
                console.error('❌ 找不到跑馬燈元素');
            }
        });

        // 更新用戶資訊顯示
        function updateUserInfoDisplay() {
            if (window.userDataService && window.userDataService.isLoggedIn()) {
                const userInfoDisplay = document.getElementById('user-info-display');
                if (userInfoDisplay) {
                    userInfoDisplay.textContent = window.userDataService.getUserInfo();
                }
            }
        }

        // 語言切換功能已移至 enhanced-language-manager.js
        // 用戶頭像功能
        function showUserProfile() {
            alert('用戶資料功能開發中，敬請期待！');
        }

        // 登出功能
        async function logout() {
            if (confirm('確定要登出嗎？')) {
                try {
                    // 保存學習時間到Firebase
                    if (window.learningTimeService && window.learningTimeService.isInitialized) {
                        console.log('正在保存學習時間...');
                        await window.learningTimeService.handleLogout();
                    }
                    
                    // 清除本地儲存
                    localStorage.removeItem('pbls_user');
                    localStorage.removeItem('pbls_user_profile');
                    
                    console.log('用戶已登出');
                
                    // 跳轉到登入頁面
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('登出過程中發生錯誤:', error);
                    alert('登出時發生錯誤，請重試');
                }
            }
        }

        // 語言切換功能已移至 enhanced-language-manager.js
    </script>
